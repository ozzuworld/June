june-orchestrator:
  image:
    repository: CHANGE_ME_REGISTRY/june/orchestrator
    tag: initial
  ingress:
    enabled: true
    className: nginx
    host: orch.home.example.com
  env:
    FIREBASE_PROJECT_ID: CHANGE_ME
    FIREBASE_WEB_API_KEY: CHANGE_ME
    ORCH_STREAM_TTS: 'false'
    STT_WS_URL: ws://june-stt.apps.svc.cluster.local:8080/ws
    TTS_URL: http://june-tts.apps.svc.cluster.local:8080
june-stt:
  image:
    repository: CHANGE_ME_REGISTRY/june/stt
    tag: initial
  env:
    FIREBASE_PROJECT_ID: CHANGE_ME
june-tts:
  image:
    repository: CHANGE_ME_REGISTRY/june/tts
    tag: initial
keycloak:
  enabled: true
  production: true
  proxy: edge
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: keycloak.allsafe.world
    tls: false
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
  auth:
    existingSecret: keycloak-admin
    existingSecretPasswordKey: admin-password
    existingSecretUserKey: admin-username
  extraStartupArgs: --import-realm
  extraVolumeMounts:
  - name: realm-june
    mountPath: /opt/bitnami/keycloak/data/import
    readOnly: true
  extraVolumes:
  - name: realm-june
    configMap:
      name: keycloak-realm-june
