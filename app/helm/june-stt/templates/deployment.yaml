apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "june-stt.fullname" . }}
  labels: {{- include "june-stt.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels: {{- include "june-stt.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "june-stt.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "june-stt.serviceAccountName" . }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          env:
          {{- range $k, $v in .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
