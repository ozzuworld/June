apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-stt.fullname" . }}
  labels: {{- include "june-stt.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector: {{- include "june-stt.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
