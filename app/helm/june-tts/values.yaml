replicas: 2

image:
  repository: CHANGE_ME_REGISTRY/june/june-tts
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 8080

resources:
  requests: { cpu: "250m", memory: "256Mi" }
  limits:   { cpu: "1000m", memory: "1Gi" }

serviceAccount:
  create: true

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

ingress:
  enabled: false
  className: nginx
  host: ""

# Environment variables (key: value). Override per env.
env: {}

# Default env
env:
{}
