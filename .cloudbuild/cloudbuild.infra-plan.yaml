options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: ALLOW_LOOSE
substitutions:
  _TF_DIR: "infra"

steps:
  - name: gcr.io/cloud-builders/git
    id: Checkout
    entrypoint: bash
    args: ["-lc", "git submodule update --init --recursive || true"]

  - name: hashicorp/terraform:1.8
    id: Terraform Init
    dir: ${_TF_DIR}
    entrypoint: bash
    args:
      - -lc
      - |
        terraform fmt -recursive
        terraform init -reconfigure -backend-config=backend.hcl

  - name: hashicorp/terraform:1.8
    id: Validate
    dir: ${_TF_DIR}
    args: ["validate"]

  - name: hashicorp/terraform:1.8
    id: Plan
    dir: ${_TF_DIR}
    args: ["plan","-lock=false","-input=false","-out=tfplan"]
