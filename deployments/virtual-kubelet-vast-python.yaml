apiVersion: v1
kind: Namespace
metadata:
  name: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: virtual-kubelet-vast-python
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: virtual-kubelet-vast-python
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["nodes/status"]
  verbs: ["patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["patch", "update"]
- apiGroups: [""]
  resources: ["configmaps", "secrets", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: virtual-kubelet-vast-python
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: virtual-kubelet-vast-python
subjects:
- kind: ServiceAccount
  name: virtual-kubelet-vast-python
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-kubelet-vast-python
  namespace: kube-system
  labels:
    app: virtual-kubelet-vast-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-kubelet-vast-python
  template:
    metadata:
      labels:
        app: virtual-kubelet-vast-python
    spec:
      serviceAccountName: virtual-kubelet-vast-python
      tolerations:
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoSchedule
      - key: node.kubernetes.io/unreachable
        operator: Exists
        effect: NoSchedule
      containers:
      - name: virtual-kubelet
        image: ozzuworld/virtual-kubelet-vast-python:latest
        command: ["python3", "-u", "/app/main.py"]
        ports:
        - containerPort: 10255
          name: http
          protocol: TCP
        env:
        - name: NODE_NAME
          value: "vast-gpu-node-python"
        - name: VAST_API_KEY
          valueFrom:
            secretKeyRef:
              name: vast-api-secret
              key: api-key
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /readyz
            port: 10255
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10255
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always