apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: june-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
    spec:
      containers:
      - name: idp
        image: your-idp-image:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        # ... env/config here
