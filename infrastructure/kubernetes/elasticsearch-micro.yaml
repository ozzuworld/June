apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: opencti
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "200m"
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms256m -Xmx512m"
        # ... rest of config
