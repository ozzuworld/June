# Fixed GPU services deployment for Vast.ai
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-gpu-services
  namespace: june-services
  labels:
    app: june-gpu-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-gpu-services
  template:
    metadata:
      labels:
        app: june-gpu-services
      annotations:
        # âœ… FIXED: Correct format (no "GB" suffix)
        vast.ai/disk: "50"
        vast.ai/price-max: "0.30"
        vast.ai/region: "US"
        vast.ai/gpu-type: "RTX 3060"
        vast.ai/image: "pytorch/pytorch:2.2.0-cuda12.1-cudnn8-devel"
        vast.ai/env: "-p 8000:8000 -p 8001:8001"
        vast.ai/runtype: "ssh_direct"
    spec:
      nodeName: vast-gpu-node-python
      tolerations:
      - key: "vast.ai/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "virtual-kubelet.io/provider"
        operator: "Equal"
        value: "vast"
        effect: "NoSchedule"
      containers:
      - name: june-multi-gpu
        image: ozzuworld/june-multi-gpu:latest
        ports:
        - containerPort: 8000
          name: tts-api
        - containerPort: 8001
          name: stt-api
        env:
        - name: STT_PORT
          value: "8001"
        - name: TTS_PORT
          value: "8000"
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
          requests:
            nvidia.com/gpu: 1
            memory: "12Gi"