apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: june-services
  labels:
    app: june-orchestrator
    version: "9.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
        version: "9.0.0"
    spec:
      serviceAccountName: june-secret-manager
      containers:
        - name: orchestrator
          image: us-central1-docker.pkg.dev/main-buffer-469817-v7/june/june-orchestrator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          env:
            # Service Configuration
            - name: SERVICE_NAME
              value: "june-orchestrator"
            - name: PORT
              value: "8080"
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            
            # CORS
            - name: CORS_ALLOW_ORIGINS
              value: "https://allsafe.world,https://app.allsafe.world"
            
            # TTS Service (Fixed with port)
            - name: TTS_BASE_URL
              value: "http://june-tts.june-services.svc.cluster.local:8000"
            
            # STT Service (Added missing configuration)
            - name: STT_BASE_URL
              value: "http://june-stt.june-services.svc.cluster.local:8000"
            
            # Secrets from K8s Secret
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: june-secrets
                  key: gemini-api-key
            
            - name: KEYCLOAK_URL
              valueFrom:
                secretKeyRef:
                  name: june-secrets
                  key: keycloak-url
            
            - name: KEYCLOAK_REALM
              valueFrom:
                secretKeyRef:
                  name: june-secrets
                  key: keycloak-realm
            
            - name: STT_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: june-secrets
                  key: stt-service-token
          
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator
  namespace: june-services
  labels:
    app: june-orchestrator
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: june-orchestrator
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP