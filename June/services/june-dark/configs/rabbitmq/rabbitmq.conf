# ============================================================================
# JUNE DARK OSINT FRAMEWORK - RabbitMQ Configuration
# ============================================================================

# Network
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory management
vm_memory_high_watermark.relative = 0.75
vm_memory_high_watermark_paging_ratio = 0.8

# Disk space
disk_free_limit.absolute = 10GB

# Message persistence
queue_master_locator = min-masters

# Connection limits
channel_max = 1024
max_message_size = 134217728

# Consumer timeout (30 minutes for long-running enrichment tasks)
consumer_timeout = 1800000

# Heartbeat
heartbeat = 60

# Default user (overridden by environment variables)
default_vhost = /
default_user = juneadmin
default_pass = juneR@bbit2024
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Management plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.console = true
log.console.level = info
log.file = false

# Clustering (disabled for single-node setup)
cluster_partition_handling = ignore