events {
    worker_connections 1024;
}

http {
    upstream orchestrator {
        server orchestrator:8080;
    }
    
    upstream ops-ui {
        server ops-ui:8090;
    }
    
    upstream kibana {
        server kibana:5601;
    }
    
    upstream neo4j {
        server neo4j:7474;
    }

    server {
        listen 80;
        server_name _;
        
        # Main API and Documentation
        location /api/ {
            proxy_pass http://orchestrator/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API Documentation
        location /docs {
            proxy_pass http://orchestrator/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            proxy_pass http://orchestrator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # System info
        location /info {
            proxy_pass http://orchestrator/info;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Operations Dashboard
        location /dashboard {
            proxy_pass http://ops-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Kibana Analytics
        location /kibana/ {
            proxy_pass http://kibana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Neo4j Browser (development)
        location /neo4j/ {
            proxy_pass http://neo4j/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Root redirect to docs
        location = / {
            return 302 /docs;
        }
        
        # Status page
        location /status {
            access_log off;
            return 200 "June Dark OSINT Framework - Operational";
            add_header Content-Type text/plain;
        }
    }
}
