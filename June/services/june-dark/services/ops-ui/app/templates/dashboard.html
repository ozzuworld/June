<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #e4e6eb;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 20px;
        }
        .card h2 {
            color: #00ff88;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2d3748;
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #a0aec0;
        }
        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-up {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        .status-down {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }
        .mode-switch {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background: #00ff88;
            color: #0f1419;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #00dd77;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #2d3748;
            color: #e4e6eb;
        }
        .btn-secondary:hover {
            background: #3d4758;
        }
        .alert-critical {
            color: #ff4444;
        }
        .alert-high {
            color: #ff8844;
        }
        .alert-medium {
            color: #ffbb44;
        }
        .alert-low {
            color: #44ff88;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è {{ title }}</h1>
        
        <div class="mode-switch">
            <button class="btn" onclick="switchMode('day')">‚òÄÔ∏è Day Mode</button>
            <button class="btn btn-secondary" onclick="switchMode('night')">üåô Night Mode</button>
            <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh</button>
        </div>

        <div class="grid">
            <!-- System Status -->
            <div class="card">
                <h2>System Status</h2>
                <div id="system-status" class="loading">Loading...</div>
            </div>

            <!-- Crawl Stats -->
            <div class="card">
                <h2>Crawling Stats</h2>
                <div id="crawl-stats" class="loading">Loading...</div>
            </div>

            <!-- Queue Status -->
            <div class="card">
                <h2>Queue Status</h2>
                <div id="queue-status" class="loading">Loading...</div>
            </div>

            <!-- Alerts Summary -->
            <div class="card">
                <h2>Alerts Summary</h2>
                <div id="alerts-summary" class="loading">Loading...</div>
            </div>

            <!-- Elasticsearch -->
            <div class="card">
                <h2>Elasticsearch</h2>
                <div id="es-stats" class="loading">Loading...</div>
            </div>

            <!-- Storage -->
            <div class="card">
                <h2>Storage</h2>
                <div id="storage-stats" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                // Fetch all stats
                const [stats, crawlStats, alertsSummary] = await Promise.all([
                    fetch('/api/stats').then(r => r.json()),
                    fetch('/api/crawl/stats').then(r => r.json()),
                    fetch('/api/alerts/summary').then(r => r.json())
                ]);

                // Update system status
                updateSystemStatus(stats);
                
                // Update crawl stats
                updateCrawlStats(crawlStats);
                
                // Update alerts
                updateAlertsSummary(alertsSummary);
                
                // Update ES stats
                updateESStats(stats.elasticsearch);
                
                // Update queue status
                updateQueueStatus(stats.queues);
                
                // Update storage
                updateStorageStats(stats);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateSystemStatus(stats) {
            const services = stats.orchestrator || {};
            const html = `
                <div class="stat">
                    <span class="stat-label"><span class="status-indicator ${services.postgres ? 'status-up' : 'status-down'}"></span>PostgreSQL</span>
                    <span class="stat-value">${services.postgres ? 'UP' : 'DOWN'}</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="status-indicator ${services.neo4j ? 'status-up' : 'status-down'}"></span>Neo4j</span>
                    <span class="stat-value">${services.neo4j ? 'UP' : 'DOWN'}</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="status-indicator ${services.elasticsearch ? 'status-up' : 'status-down'}"></span>Elasticsearch</span>
                    <span class="stat-value">${services.elasticsearch ? 'UP' : 'DOWN'}</span>
                </div>
                <div class="stat">
                    <span class="stat-label"><span class="status-indicator ${services.redis ? 'status-up' : 'status-down'}"></span>Redis</span>
                    <span class="stat-value">${services.redis ? 'UP' : 'DOWN'}</span>
                </div>
            `;
            document.getElementById('system-status').innerHTML = html;
        }

        function updateCrawlStats(stats) {
            const db = stats.targets || {};
            const html = `
                <div class="stat">
                    <span class="stat-label">Active Targets</span>
                    <span class="stat-value">${db.active_targets || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Jobs (24h)</span>
                    <span class="stat-value">${stats.jobs_24h?.length || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pages Crawled</span>
                    <span class="stat-value">${stats.total_pages || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Artifacts</span>
                    <span class="stat-value">${db.total_artifacts || 0}</span>
                </div>
            `;
            document.getElementById('crawl-stats').innerHTML = html;
        }

        function updateAlertsSummary(summary) {
            const bySeverity = summary.by_severity || [];
            let html = '';
            bySeverity.forEach(s => {
                html += `
                    <div class="stat">
                        <span class="stat-label alert-${s.severity}">${s.severity.toUpperCase()}</span>
                        <span class="stat-value">${s.count} (${s.new_count} new)</span>
                    </div>
                `;
            });
            document.getElementById('alerts-summary').innerHTML = html || '<div class="loading">No alerts</div>';
        }

        function updateESStats(stats) {
            const html = `
                <div class="stat">
                    <span class="stat-label">Total Indices</span>
                    <span class="stat-value">${stats.total_indices || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Documents</span>
                    <span class="stat-value">${stats.total_docs || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Storage Size</span>
                    <span class="stat-value">${formatBytes(stats.total_size || 0)}</span>
                </div>
            `;
            document.getElementById('es-stats').innerHTML = html;
        }

        function updateQueueStatus(queues) {
            let html = '';
            for (const [name, stats] of Object.entries(queues)) {
                if (stats.error) continue;
                html += `
                    <div class="stat">
                        <span class="stat-label">${name}</span>
                        <span class="stat-value">${stats.messages || 0} msgs</span>
                    </div>
                `;
            }
            document.getElementById('queue-status').innerHTML = html || '<div class="loading">No queues</div>';
        }

        function updateStorageStats(stats) {
            const storage = stats.storage || {};
            const html = `
                <div class="stat">
                    <span class="stat-label">Artifacts</span>
                    <span class="stat-value">${storage.object_count || 0}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Size</span>
                    <span class="stat-value">${storage.total_size_gb || 0} GB</span>
                </div>
            `;
            document.getElementById('storage-stats').innerHTML = html;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function switchMode(mode) {
            try {
                const response = await fetch(`/api/mode/${mode}`, { method: 'POST' });
                const result = await response.json();
                alert(`Switched to ${mode} mode: ${result.message || 'Success'}`);
                refreshData();
            } catch (error) {
                alert('Failed to switch mode: ' + error);
            }
        }

        function refreshData() {
            fetchData();
        }

        // Initial load
        fetchData();

        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
