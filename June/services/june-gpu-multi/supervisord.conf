[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info
minfds=1024
minprocs=200

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:june-stt]
command=python -u /app/stt/main.py
directory=/app/stt
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/stt.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/stt-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
user=juneuser
environment=PYTHONPATH="/app:/app/stt:/app/tts",STT_PORT="8001",CUDA_VISIBLE_DEVICES="0"
startretries=3
startsecs=10
stopsignal=TERM
stopwaitsecs=30
killasgroup=true
priority=100

[program:june-tts]
command=python -u /app/tts/main.py
directory=/app/tts
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/tts.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/tts-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
user=juneuser
environment=PYTHONPATH="/app:/app/stt:/app/tts",TTS_PORT="8000",CUDA_VISIBLE_DEVICES="0"
startretries=3
startsecs=10
stopsignal=TERM
stopwaitsecs=30
killasgroup=true
priority=200

[group:june-services]
programs=june-stt,june-tts
priority=999