version: "3.9"

services:
  # Fish-Speech TTS Engine
  fish-speech-server:
    image: fishaudio/fish-speech:latest-server-cuda
    container_name: fish-speech
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    environment:
      COMPILE: "1"
      HF_TOKEN: "${HF_TOKEN}"
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./references:/app/references
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped

  # FastAPI Wrapper (june-tts with /api/tts/synthesize)
  june-tts:
    build:
      context: .
      dockerfile: Dockerfile.wrapper
    container_name: june-tts
    environment:
      FISH_SPEECH_BASE_URL: "http://fish-speech-server:8080"
      REFERENCES_DIR: "/app/references"
      FISH_SPEECH_TIMEOUT: "180"
    volumes:
      - ./references:/app/references
      # Mount the app code for development (comment out for production)
      - ./app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      fish-speech-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  default:
    name: june-tts-network
