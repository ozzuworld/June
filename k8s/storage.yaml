# Add this file to your ozzuworld/june repository as: k8s/storage.yaml

---
# Storage Class for Local Storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
  namespace: june
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain

---
# Persistent Volume for June STT Models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: june-stt-models
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: stt-storage
    storage-type: local
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /opt/june-stt-models
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists

---
# Persistent Volume for June TTS Models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: june-tts-models
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: tts-storage
    storage-type: local
spec:
  capacity:
    storage: 15Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /opt/june-tts-models
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists

---
# Persistent Volume for General June Data
apiVersion: v1
kind: PersistentVolume
metadata:
  name: june-data
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: general-storage
    storage-type: local
spec:
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /opt/june-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists

---
# Persistent Volume Claim for STT Models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: june-stt-models
  namespace: june
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: stt-storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-storage

