---
# Fixed June IDP Deployment with proper Keycloak configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp 
  namespace: june-services
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
        app.kubernetes.io/name: june
        app.kubernetes.io/component: idp
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgresql -p 5432 -U keycloak; do
            echo "PostgreSQL is unavailable - waiting..."
            sleep 3
          done
          echo "✅ PostgreSQL is ready!"
        env:
        - name: PGPASSWORD
          value: "Pokemon123!"
      
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        command: ["/opt/keycloak/bin/kc.sh"]
        args: ["start", "--optimized"]
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        # Database Configuration
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL_HOST
          value: "postgresql"
        - name: KC_DB_URL_PORT
          value: "5432"
        - name: KC_DB_URL_DATABASE
          value: "keycloak"
        - name: KC_DB_USERNAME
          value: "keycloak"
        - name: KC_DB_PASSWORD
          value: "Pokemon123!"
        
        # HTTP Configuration (CRITICAL FIX)
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_PROXY_HEADERS
          value: "xforwarded"
        
        # Admin Configuration
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "Pokemon123!"
        
        # Health and Metrics
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 2Gi
        
        # Fixed probe timing for slower startup
        startupProbe:
          httpGet:
            path: /health/started
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 30
          
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10
          
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: idp
spec:
  selector:
    app: june-idp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP