---
# June IDP (Keycloak) Deployment - CORRECTED VERSION
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp 
  namespace: june-services
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
        app.kubernetes.io/name: june
        app.kubernetes.io/component: idp
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for PostgreSQL..."
          until pg_isready -h postgresql.june-services.svc.cluster.local -p 5432 -U keycloak; do
            sleep 3
          done
          echo "✅ PostgreSQL ready!"
          export PGPASSWORD=Pokemon123!
          until psql -h postgresql.june-services.svc.cluster.local -U keycloak -d keycloak -c "SELECT 1" > /dev/null 2>&1; do
            sleep 3
          done
          echo "✅ Database ready!"
      
      containers:
      - name: keycloak
        image: ozzuworld/june-idp:latest  # YOUR WORKING CUSTOM IMAGE
        command: ["/opt/keycloak/bin/kc.sh"]
        args: ["start", "--optimized"]
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9000
          name: management
          protocol: TCP
        
        env:
        # Database Configuration
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://postgresql.june-services.svc.cluster.local:5432/keycloak
        - name: KC_DB_USERNAME
          value: keycloak
        - name: KC_DB_PASSWORD
          value: Pokemon123!
        
        # Admin Configuration
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: Pokemon123!
        
        # HTTP Configuration
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_PROXY
          value: edge
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        
        # CORRECTED HEALTH CHECKS - Using port 9000 for Keycloak 26.4.0
        startupProbe:
          httpGet:
            path: /health/started
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: idp
spec:
  selector:
    app: june-idp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: management
    port: 9000
    targetPort: 9000
    protocol: TCP
  type: ClusterIP