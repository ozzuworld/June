apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp 
  namespace: june-services
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
        app.kubernetes.io/name: june
        app.kubernetes.io/component: idp
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: 
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL..."
          until nc -z postgresql 5432; do
            echo "PostgreSQL is unavailable - waiting..."
            sleep 2
          done
          echo "âœ… PostgreSQL is ready!"
      containers:
      - name: keycloak
        image: docker.io/ozzuworld/june-idp:production
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 9000
          protocol: TCP
        env:
        # Production admin bootstrap (new method)
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: "admin"
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: keycloak-admin-password
        
        # Database connection (runtime config)
        - name: KC_DB_URL_HOST
          value: "postgresql"
        - name: KC_DB_USERNAME
          value: "keycloak"
        - name: KC_DB_PASSWORD
          value: "Pokemon123!"
        
        # Production settings
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_PROXY_HEADERS
          value: "forwarded"
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        
        # JVM Settings for performance
        - name: JAVA_OPTS_APPEND
          value: "-Djava.awt.headless=true -Djgroups.dns.query=june-idp"
        
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 2Gi
            
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
          
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 30
          
        startupProbe:
          httpGet:
            path: /health/started
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 20

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: idp
spec:
  selector:
    app: june-idp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: management
    port: 9000
    targetPort: 9000
    protocol: TCP
  type: ClusterIP
