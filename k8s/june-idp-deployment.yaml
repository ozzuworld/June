apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: june
  labels:
    app: june-idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
    spec:
      # Add init container to wait for database
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgresql -p 5432 -U keycloak; do
            echo "PostgreSQL is unavailable - waiting..."
            sleep 3
          done
          echo "✅ PostgreSQL is ready!"
        env:
        - name: PGPASSWORD
          value: "Pokemon123!"
      
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        args:
          - "start-dev"
        env:
        # Database Configuration - FIXED hostname
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgresql:5432/keycloak"
        - name: KC_DB_USERNAME
          value: "keycloak"
        - name: KC_DB_PASSWORD
          value: "Pokemon123!"
        
        # Admin Configuration
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "Pokemon123!"
        
        # HTTP Configuration
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        
        # Proxy Configuration
        - name: KC_PROXY
          value: "edge"
        
        # Health and Metrics
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
        
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june
spec:
  selector:
    app: june-idp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP