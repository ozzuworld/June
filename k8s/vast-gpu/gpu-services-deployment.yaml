# Deployment for GPU services on Vast.ai nodes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-gpu-services
  namespace: default
  labels:
    app: june-gpu-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-gpu-services
  template:
    metadata:
      labels:
        app: june-gpu-services
      annotations:
        vast.ai/gpu-type: "RTX3060"
        vast.ai/memory: "12GB"
    spec:
      nodeSelector:
        provider: vast.ai
        gpu.nvidia.com/class: "RTX3060"
      tolerations:
      - key: "vast.ai/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "virtual-kubelet.io/provider"
        operator: "Equal"
        value: "vast"
        effect: "NoSchedule"
      containers:
      - name: june-multi-gpu
        image: your-registry/june-gpu-multi:latest
        ports:
        - containerPort: 8000
          name: tts-api
          protocol: TCP
        - containerPort: 8001
          name: stt-api
          protocol: TCP
        env:
        - name: STT_PORT
          value: "8001"
        - name: TTS_PORT
          value: "8000"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: WHISPER_DEVICE
          value: "cuda"
        - name: WHISPER_COMPUTE_TYPE
          value: "float16"
        - name: TTS_CACHE_PATH
          value: "/app/cache"
        - name: TTS_HOME
          value: "/app/models"
        - name: COQUI_TOS_AGREED
          value: "1"
        - name: LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: june-config
              key: livekit-url
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: livekit-api-key
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: livekit-api-secret
        - name: ORCHESTRATOR_URL
          valueFrom:
            configMapKeyRef:
              name: june-config
              key: orchestrator-url
        - name: BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: bearer-token
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "8"
          requests:
            nvidia.com/gpu: 1
            memory: "12Gi"
            cpu: "4"
        volumeMounts:
        - name: models-cache
          mountPath: /app/models
        - name: temp-cache
          mountPath: /app/cache
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: models-cache
        emptyDir:
          sizeLimit: 10Gi
      - name: temp-cache
        emptyDir:
          sizeLimit: 5Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30