# Vast.ai Provider Secrets Template
# This file uses environment variable substitution during installation
apiVersion: v1
kind: Secret
metadata:
  name: vast-api-secret
  namespace: kube-system
  labels:
    app: virtual-kubelet-vast
type: Opaque
stringData:
  VAST_API_KEY: "YOUR_VAST_API_KEY_HERE"
---
apiVersion: v1
kind: Secret
metadata:
  name: june-gpu-secrets
  namespace: default
  labels:
    app: june-gpu-services
type: Opaque
stringData:
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY_HERE"
  BEARER_TOKEN: "shared-secret-token-2024"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: june-config
  namespace: default
  labels:
    app: june-gpu-services
data:
  LIVEKIT_URL: "ws://livekit.media.svc.cluster.local:7880"
  ORCHESTRATOR_URL: "http://june-orchestrator.june-services.svc.cluster.local:8005"
  ROOM_NAME: "ozzu-main"
  LOG_LEVEL: "INFO"