# Template for creating secrets (replace with actual values)
# Create this with: kubectl apply -f secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: vast-credentials
  namespace: kube-system
  labels:
    app: virtual-kubelet-vast
type: Opaque
data:
  # Base64 encode your Vast.ai API key
  # echo -n "your-vast-api-key" | base64
  api-key: <BASE64_ENCODED_VAST_API_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: default
  labels:
    app: june-gpu-services
type: Opaque
data:
  # Base64 encode your values
  # echo -n "your-livekit-api-key" | base64
  livekit-api-key: <BASE64_ENCODED_LIVEKIT_API_KEY>
  # echo -n "your-livekit-api-secret" | base64
  livekit-api-secret: <BASE64_ENCODED_LIVEKIT_API_SECRET>
  # echo -n "your-bearer-token" | base64
  bearer-token: <BASE64_ENCODED_BEARER_TOKEN>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: june-config
  namespace: default
  labels:
    app: june-gpu-services
data:
  # Update these with your actual URLs
  livekit-url: "wss://your-livekit-domain.com"
  orchestrator-url: "https://your-orchestrator-domain.com"
  room-name: "ozzu-main"
  log-level: "INFO"