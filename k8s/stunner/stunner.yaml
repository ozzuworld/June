# --- Namespaces (safe if they already exist)
apiVersion: v1
kind: Namespace
metadata:
  name: stunner
---
apiVersion: v1
kind: Namespace
metadata:
  name: media

# --- TURN auth secret (simple static creds for testing; change later)
---
apiVersion: v1
kind: Secret
metadata:
  name: stunner-auth-secret
  namespace: stunner
type: Opaque
stringData:
  type: static
  username: demo
  password: supersecret

# --- STUNner settings (realm + reference to the secret)
---
apiVersion: stunner.l7mp.io/v1
kind: GatewayConfig
metadata:
  name: stunner-gatewayconfig
  namespace: stunner
spec:
  realm: turn.ozzu.world
  authRef:
    name: stunner-auth-secret
    namespace: stunner

# --- Connect Gateway API to STUNner (this was missing before)
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: stunner-gatewayclass
spec:
  controllerName: "stunner.l7mp.io/gateway-operator"
  parametersRef:
    group: "stunner.l7mp.io"
    kind: GatewayConfig
    name: stunner-gatewayconfig
    namespace: stunner

# --- Public TURN endpoint (UDP 3478). Add TLS later if you want.
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: stunner-gateway
  namespace: stunner
spec:
  gatewayClassName: stunner-gatewayclass
  listeners:
    - name: turn-udp
      port: 3478
      protocol: TURN-UDP
      allowedRoutes:
        namespaces:
          from: All

# --- Route TURN traffic to LiveKitâ€™s UDP 7882
# IMPORTANT: Confirm the exact Service name in the 'media' namespace.
# The LiveKit Helm chart usually creates 'livekit-livekit-server'.
# Check with:  kubectl -n media get svc
---
apiVersion: stunner.l7mp.io/v1
kind: UDPRoute
metadata:
  name: livekit-udp-route
  namespace: stunner
spec:
  parentRefs:
    - name: stunner-gateway
  rules:
    - backendRefs:
        - name: livekit-livekit-server   # <-- change if your Service name differs
          namespace: media
          port: 7882
