
# Example backend Service with a single UDP port (adjust for your server)
apiVersion: v1
kind: Service
metadata:
  name: livekit-udp
  namespace: media
spec:
  type: ClusterIP
  selector:
    app: livekit
  ports:
    - name: udp-rtp
      protocol: UDP
      port: 7882           # cluster port
      targetPort: 7882     # container port
