
apiVersion: stunner.l7mp.io/v1
kind: UDPRoute
metadata:
  name: route-media
  namespace: stunner
spec:
  parentRefs:
    - name: stunner-gateway
  rules:
    - backendRefs:
        - name: livekit-udp            # Service name you will create in "media" ns
          namespace: media
          port: 7882                   # LiveKit/mediasoup-style single UDP port
