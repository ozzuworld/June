# Ingress for Headscale via your existing ingress controller
# Exposes https://headscale.ozzu.world to the headscale service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headscale-ingress
  namespace: headscale
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
  - hosts:
    - headscale.ozzu.world
    secretName: headscale-tls
  rules:
  - host: headscale.ozzu.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: headscale
            port:
              number: 443
