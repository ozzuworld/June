# Headscale - Self-hosted Tailscale Control Plane
# Complete deployment with config, service, and ingress
---
apiVersion: v1
kind: Namespace
metadata:
  name: headscale
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: headscale-config
  namespace: headscale
data:
  config.yaml: |
    server_url: https://headscale.ozzu.world

    listen_addr: 0.0.0.0:8080
    metrics_listen_addr: 0.0.0.0:50480

    disable_check_updates: true

    database:
      type: sqlite
      sqlite:
        path: /var/lib/headscale/db.sqlite

    private_key_path: /var/lib/headscale/private.key
    noise:
      private_key_path: /var/lib/headscale/noise_private.key

    prefixes:
      v4: 100.64.0.0/10
      v6: fd7a:115c:a1e0::/48

    dns:
      magic_dns: true
      base_domain: tail.ozzu.world
      override_local_dns: false
      nameservers:
        global:
          - 1.1.1.1
          - 8.8.8.8

    derp:
      urls:
        - https://controlplane.tailscale.com/derpmap/default
      auto_update_enabled: true
      update_frequency: 24h
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
  namespace: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      containers:
      - name: headscale
        image: headscale/headscale:0.25.1
        command: ["headscale"]
        args: ["serve", "--config", "/etc/headscale/config.yaml"]
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 50480
        volumeMounts:
        - name: config
          mountPath: /etc/headscale
        - name: data
          mountPath: /var/lib/headscale
        env:
        - name: LOG_LEVEL
          value: info
      volumes:
      - name: config
        configMap:
          name: headscale-config
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: headscale
  namespace: headscale
spec:
  selector:
    app: headscale
  ports:
  - name: http
    port: 443
    targetPort: 8080
  - name: metrics
    port: 80
    targetPort: 50480
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headscale-ingress
  namespace: headscale
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - headscale.ozzu.world
    secretName: headscale-tls
  rules:
  - host: headscale.ozzu.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: headscale
            port:
              number: 443
