# Loki Stack Helm Values
# Log aggregation with Loki + Promtail
# Optimized for June Platform infrastructure

## Loki configuration
loki:
  enabled: true

  persistence:
    enabled: true
    storageClassName: slow-hdd
    size: 50Gi

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 4Gi

  config:
    # Authentication (disabled for internal use)
    auth_enabled: false

    # Ingester configuration
    ingester:
      chunk_idle_period: 3m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1

    # Limits configuration
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7 days
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      max_streams_per_user: 10000
      max_global_streams_per_user: 0

    # Schema configuration (retention: 7 days)
    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    # Storage configuration
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /data/loki/chunks

    # Chunk store configuration
    chunk_store_config:
      max_look_back_period: 168h  # 7 days retention

    # Table manager (for retention)
    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h  # 7 days

    # Compactor (cleanup)
    compactor:
      working_directory: /data/loki/boltdb-shipper-compactor
      shared_store: filesystem

## Promtail configuration (log shipper)
promtail:
  enabled: true

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi

  config:
    # Loki server URL
    clients:
      - url: http://loki:3100/loki/api/v1/push

    # Scrape configs
    scrapeConfigs: |
      # Kubernetes pod logs
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
          - labeldrop:
              - filename
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with logs
          - source_labels:
              - __meta_kubernetes_pod_controller_name
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name

          # Add namespace label
          - source_labels:
              - __meta_kubernetes_namespace
            action: replace
            target_label: namespace

          # Add pod name label
          - source_labels:
              - __meta_kubernetes_pod_name
            action: replace
            target_label: pod

          # Add container name label
          - source_labels:
              - __meta_kubernetes_pod_container_name
            action: replace
            target_label: container

          # Add app label
          - source_labels:
              - __meta_kubernetes_pod_label_app
            action: replace
            target_label: app

          # Add job label
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_name
            action: replace
            target_label: job

          # Drop pods without a pod name
          - source_labels:
              - __meta_kubernetes_pod_name
            action: keep
            regex: .+

          # Set log path
          - source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

## Fluent Bit (alternative log shipper - disabled by default)
fluent-bit:
  enabled: false

## Grafana integration (uses datasource from kube-prometheus-stack)
grafana:
  enabled: false  # We use Grafana from kube-prometheus-stack

## Service Monitor (for Prometheus to scrape Loki metrics)
serviceMonitor:
  enabled: true
  interval: 30s
  additionalLabels:
    release: kube-prometheus-stack
