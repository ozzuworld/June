apiVersion: v1
kind: Namespace
metadata:
  name: media-stack
  labels:
    name: media-stack
    app.kubernetes.io/part-of: june-platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-copier
  namespace: june-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-reader
  namespace: june-services
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-reader-binding
  namespace: june-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-reader
subjects:
- kind: ServiceAccount
  name: cert-copier
  namespace: june-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-writer
  namespace: media-stack
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-writer-binding
  namespace: media-stack
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-writer
subjects:
- kind: ServiceAccount
  name: cert-copier
  namespace: june-services
