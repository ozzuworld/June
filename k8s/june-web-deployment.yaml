apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-web
  namespace: june
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-web
  template:
    metadata:
      labels:
        app: june-web
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: web
        image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/june-web:latest
        ports:
        - containerPort: 3000
      nodeSelector:
        gpu: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: june-web
  namespace: june
spec:
  type: ClusterIP
  selector:
    app: june-web
  ports:
  - port: 3000
    targetPort: 3000
