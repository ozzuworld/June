apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-dark
  namespace: june
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-dark
  template:
    metadata:
      labels:
        app: june-dark
    spec:
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: dark
        image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/june-dark:latest
        resources:
          limits:
            nvidia.com/gpu: "1"
            memory: "4Gi"
            cpu: "2"
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: june-config
      nodeSelector:
        gpu: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: june-dark
  namespace: june
spec:
  type: ClusterIP
  selector:
    app: june-dark
  ports:
  - port: 8000
    targetPort: 8000
