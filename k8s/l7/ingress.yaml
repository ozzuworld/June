apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allsafe-ingress
  namespace: june-services
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "june-services-ip"
    networking.gke.io/managed-certificates: "allsafe-ssl-cert"
    cloud.google.com/backend-config: '{"default":"june-backend-config"}'
spec:
  rules:
    - host: allsafe.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: june-orchestrator
                port:
                  number: 80

    # === NEW: API host wired to orchestrator ===
    - host: api.allsafe.world
      http:
        paths:
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: june-orchestrator
                port:
                  number: 80
          - path: /v1/
            pathType: Prefix
            backend:
              service:
                name: june-orchestrator
                port:
                  number: 80

    # keep your STT and IDP hosts if you had them; examples:
    - host: stt.allsafe.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: june-stt
                port:
                  number: 8080

    - host: idp.allsafe.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: june-idp
                port:
                  number: 8080
