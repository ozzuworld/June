# k8s/june-services/service-secrets.yaml
# Updated service secrets with proper authentication

apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: june-services
type: Opaque
data:
  # External API Keys (base64 encoded placeholders - update after deployment)
  GEMINI_API_KEY: ""  # Add your actual Gemini API key (base64 encoded)
  CHATTERBOX_API_KEY: ""  # Add your actual Chatterbox API key (base64 encoded)
  
  # Service-to-Service Authentication (base64 encoded)
  # These match the secrets defined in the Keycloak realm
  ORCHESTRATOR_CLIENT_ID: b3JjaGVzdHJhdG9yLWNsaWVudA==  # orchestrator-client
  ORCHESTRATOR_CLIENT_SECRET: b3JjaGVzdHJhdG9yLXNlY3JldC1rZXktMTIzNDU=  # orchestrator-secret-key-12345
  
  STT_CLIENT_ID: c3R0LWNsaWVudA==  # stt-client
  STT_CLIENT_SECRET: c3R0LXNlY3JldC1rZXktMTIzNDU=  # stt-secret-key-12345
  
  TTS_CLIENT_ID: dHRzLWNsaWVudA==  # tts-client
  TTS_CLIENT_SECRET: dHRzLXNlY3JldC1rZXktMTIzNDU=  # tts-secret-key-12345

---
# Database secrets (if using external database)
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: june-services
type: Opaque
data:
  # For Keycloak database (if using external DB instead of embedded H2)
  KC_DB_URL: ""  # jdbc:postgresql://your-db-host:5432/keycloak
  KC_DB_USERNAME: ""  # keycloak_user
  KC_DB_PASSWORD: ""  # your-db-password