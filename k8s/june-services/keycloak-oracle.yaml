# k8s/june-services/keycloak-oracle-fixed.yaml
# FIXED Keycloak deployment with Oracle Autonomous Database backend

apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: june-services
data:
  # Oracle JDBC configuration
  KC_DB: "oracle"
  KC_DB_URL: "jdbc:oracle:thin:@tcps://adb.us-ashburn-1.oraclecloud.com:1522/ga342747dd21cdf_keycloakdb_high.adb.oraclecloud.com?wallet_location=/opt/oracle/wallet"
  KC_DB_USERNAME: "keycloak_user"
  KC_HOSTNAME_STRICT: "false"
  KC_HTTP_ENABLED: "true"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_TRANSACTION_XA_ENABLED: "false"
  KC_CACHE: "local"
  KC_LOG_LEVEL: "INFO"
  KC_PROXY: "edge"
  # Oracle wallet location
  TNS_ADMIN: "/opt/oracle/wallet"
  ORACLE_HOME: "/opt/oracle"
  # JVM optimizations for Autopilot
  JAVA_OPTS_APPEND: "-XX:MaxRAMPercentage=70.0 -XX:+UseContainerSupport -XX:+UnlockExperimentalVMOptions"

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: june-services
type: Opaque
stringData:
  KC_DB_PASSWORD: "KeycloakPass123!@#"
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin123456"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app: june-idp
    component: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
        component: keycloak
    spec:
      serviceAccountName: june-idp
      securityContext:
        runAsNonRoot: false  # Keycloak needs root for some operations
        fsGroup: 1000
      
      initContainers:
      # Init container to setup Oracle wallet permissions
      - name: setup-oracle-wallet
        image: oraclelinux:8-slim
        command: ['sh', '-c']
        args:
          - |
            echo "Setting up Oracle wallet permissions..."
            chmod 644 /opt/oracle/wallet/*
            ls -la /opt/oracle/wallet/
            echo "Oracle wallet setup complete"
        volumeMounts:
        - name: oracle-wallet
          mountPath: /opt/oracle/wallet
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      # Init container to wait for Oracle database connectivity
      - name: wait-for-oracle
        image: busybox:1.35
        command: ['sh', '-c']
        args:
          - |
            echo "Testing Oracle database connectivity..."
            until nc -z adb.us-ashburn-1.oraclecloud.com 1522; do
              echo "Waiting for Oracle database... (attempt $((i++)))"
              sleep 10
              if [ $i -gt 30 ]; then
                echo "Timeout waiting for Oracle database"
                exit 1
              fi
            done
            echo "Oracle database is reachable!"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0.0
        args:
          - "start"
          - "--db=oracle"
          - "--http-enabled=true"
          - "--hostname-strict=false"
          - "--proxy=edge"
          - "--transaction-xa-enabled=false"
          - "--cache=local"
          - "--health-enabled=true"
          - "--metrics-enabled=true"
          - "--log-level=INFO"
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: keycloak-config
        
        # Environment variables from Secret
        env:
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secrets
              key: KC_DB_PASSWORD
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-secrets
              key: KEYCLOAK_ADMIN
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secrets
              key: KEYCLOAK_ADMIN_PASSWORD
        
        # Volume mounts for Oracle wallet
        volumeMounts:
        - name: oracle-wallet
          mountPath: /opt/oracle/wallet
          readOnly: true
        
        # OPTIMIZED: Resource specifications for Autopilot
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        # FIXED: Health checks with proper timeouts
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 120  # Increased for Oracle connection setup
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60   # Allow time for Oracle setup
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
          successThreshold: 1
        
        # Startup probe for initial Oracle connection
        startupProbe:
          httpGet:
            path: /health/started
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 40      # Allow up to 10 minutes for startup
          successThreshold: 1
      
      # Volumes
      volumes:
      - name: oracle-wallet
        secret:
          secretName: oracle-wallet
          defaultMode: 0644

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app: june-idp
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  selector:
    app: june-idp

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app: june-idp
  annotations:
    iam.gke.io/gcp-service-account: june-idp-gke@main-buffer-469817-v7.iam.gserviceaccount.com

---
# External LoadBalancer for testing (optional)
apiVersion: v1
kind: Service
metadata:
  name: june-idp-lb
  namespace: june-services
  labels:
    app: june-idp
    purpose: external-access
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: june-idp