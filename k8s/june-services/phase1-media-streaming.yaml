    managed-by: terraform

---
# Updated secrets with media streaming support
apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: june-services
type: Opaque
data:
  # External TTS URL (base64 encode your OpenVoice service URL)
  EXTERNAL_TTS_URL: "dHRzLmFsbHNhZmUud29ybGQ="  # echo -n "https://your-openvoice-service.com" | base64
  
  # API Keys
  GEMINI_API_KEY: ""
  
  # JWT signing key for media tokens (generate a strong key)
  JWT_SIGNING_KEY: "VXNCYXNwdThxSWluY2pBc2w0OU9uM0dPUmxFZ010dnBlVlhOeXdBVHp4Zz0="  # echo -n "$(openssl rand -base64 32)" | base64
  
  # Service authentication (existing IDP clients)
  ORCHESTRATOR_CLIENT_ID: b3JjaGVzdHJhdG9yLWNsaWVudA==
  ORCHESTRATOR_CLIENT_SECRET: b3JjaGVzdHJhdG9yLXNlY3JldC1rZXktMTIzNDU=
  STT_CLIENT_ID: c3R0LWNsaWVudA==
  STT_CLIENT_SECRET: c3R0LXNlY3JldC1rZXktMTIzNDU=

---
# Updated Orchestrator with Media Streaming APIs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: june-services
  labels:
    app: june-orchestrator
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
        version: v2
    spec:
      serviceAccountName: june-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: june-orchestrator
        image: us-central1-docker.pkg.dev/main-buffer-469817-v7/june/june-orchestrator:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "INFO"
        - name: STT_SERVICE_URL
          value: "http://june-stt:8080"
        - name: MEDIA_RELAY_URL
          value: "http://june-media-relay:8080"
        # External TTS configuration
        - name: EXTERNAL_TTS_URL
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: EXTERNAL_TTS_URL
        # JWT configuration for token generation
        - name: JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: JWT_SIGNING_KEY
        - name: JWT_ISSUER
          value: "https://june-idp.allsafe.world/auth/realms/june"
        # IDP configuration
        - name: KC_BASE_URL
          value: "http://june-idp:8080/auth"
        - name: KC_REALM
          value: "june"
        - name: KC_HOSTNAME_URL
          value: "https://june-idp.allsafe.world"
        - name: ORCHESTRATOR_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: ORCHESTRATOR_CLIENT_ID
        - name: ORCHESTRATOR_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: ORCHESTRATOR_CLIENT_SECRET
        # AI
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: GEMINI_API_KEY
              optional: true
        # Firebase (optional)
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-secrets
              key: FIREBASE_PROJECT_ID
              optional: true
        - name: FIREBASE_WEB_API_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-secrets
              key: FIREBASE_WEB_API_KEY
              optional: true
        resources:
          requests:
            memory: "768Mi"
            cpu: "300m"
          limits:
            memory: "1.5Gi"
            cpu: "600m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator
  namespace: june-services
  labels:
    app: june-orchestrator
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: june-orchestrator

