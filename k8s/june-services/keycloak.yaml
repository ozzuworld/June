apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: june-services
  labels: { app: june-idp }
spec:
  replicas: 1
  selector: { matchLabels: { app: june-idp } }
  template:
    metadata:
      labels: { app: june-idp }
    spec:
      containers:
        - name: keycloak
          image: us-central1-docker.pkg.dev/main-buffer-469817-v7/june/keycloak-oracle:26.3.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom: { secretKeyRef: { name: keycloak-admin, key: username } }
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom: { secretKeyRef: { name: keycloak-admin, key: password } }

            # Oracle ADB via wallet (your TNS alias is keycloakdb_high)
            - name: KC_DB
              value: "oracle"
            - name: KC_DB_URL
              value: "jdbc:oracle:thin:@keycloakdb_high?TNS_ADMIN=/opt/keycloak/wallet"
            - name: KC_DB_USERNAME
              valueFrom: { secretKeyRef: { name: keycloakdb-credentials, key: username } }
            - name: KC_DB_PASSWORD
              valueFrom: { secretKeyRef: { name: keycloakdb-credentials, key: password } }

            # Optional but helpful
            - name: JAVA_OPTS_APPEND
              value: "-Doracle.net.tns_admin=/opt/keycloak/wallet -Doracle.net.ssl_server_dn_match=true"

            # Replace with your public host if youâ€™ll ingress it
            - name: KC_HOSTNAME
              value: "idp.allsafe.world"
            - name: KC_PROXY
              value: "edge"

          volumeMounts:
            - name: wallet
              mountPath: /opt/keycloak/wallet
              readOnly: true

          readinessProbe:
            httpGet: { path: /health/ready, port: 8080 }
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            httpGet: { path: /health/live, port: 8080 }
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests: { cpu: "250m", memory: "1Gi" }
            limits:   { cpu: "1",    memory: "2Gi" }

      volumes:
        - name: wallet
          secret:
            secretName: keycloakdb-wallet
            defaultMode: 0440
---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june-services
spec:
  selector: { app: june-idp }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
