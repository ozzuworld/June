apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app: june-idp
    component: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
        component: keycloak
    spec:
      initContainers:
      - name: realm-import-init
        image: quay.io/keycloak/keycloak:23.0.3
        command:
        - /bin/bash
        - -c
        - |
          echo "Preparing realm import..."
          mkdir -p /opt/keycloak/data/import
          cp /tmp/realm/june-realm.json /opt/keycloak/data/import/
          ls -la /opt/keycloak/data/import/
        volumeMounts:
        - name: realm-config
          mountPath: /tmp/realm
        - name: keycloak-data
          mountPath: /opt/keycloak/data
      
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0.3
        args:
        - start
        - --optimized
        - --hostname-strict=false
        - --hostname-strict-https=false
        - --http-enabled=true
        - --import-realm
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        # Admin credentials
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: password
        
        # Basic configuration
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: KC_PROXY
          value: "edge"
        - name: KC_HTTP_RELATIVE_PATH
          value: "/auth"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KC_HOSTNAME_URL
          value: "https://june-idp.allsafe.world/auth"
        - name: KC_HOSTNAME_ADMIN_URL
          value: "https://june-idp.allsafe.world/auth"
        
        # FIXED: Simplified JVM options to avoid conflicts
        - name: JAVA_OPTS_APPEND
          value: "-Xms256m -Xmx512m -XX:MaxRAMPercentage=75.0"
        
        # Database configuration (using built-in H2 for simplicity)
        - name: KC_DB
          value: "h2"
        
        # Disable problematic features that can cause startup issues
        - name: KC_FEATURES_DISABLED
          value: "preview"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /auth/health/live
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 5
        
        readinessProbe:
          httpGet:
            path: /auth/health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /auth/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 30
        
        volumeMounts:
        - name: keycloak-data
          mountPath: /opt/keycloak/data
      
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm-config
      - name: keycloak-data
        emptyDir: {}

---
