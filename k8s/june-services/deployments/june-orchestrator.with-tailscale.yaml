apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: june-services
spec:
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
    spec:
      serviceAccountName: tailscale
      volumes:
      - name: tailscale-state
        emptyDir: {}
      containers:
      - name: tailscale
        image: tailscale/tailscale:latest
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_EXTRA_ARGS
          value: "--login-server=https://headscale.ozzu.world --accept-routes"
        - name: TS_HOSTNAME
          value: "june-orchestrator"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_KUBE_SECRET
          value: "tailscale-state-june-orchestrator"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
      - name: june-orchestrator
        image: ozzuworld/june-orchestrator:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: june-config
---
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-state-june-orchestrator
  namespace: june-services
