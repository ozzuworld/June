apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: june-services
  labels:
    app: june-idp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
      annotations:
        tailscale.com/hostname: "june-idp"
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      
      # Shared volumes for Tailscale state
      volumes:
      - name: tailscale-state
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: keycloak-data
        emptyDir: {}
        
      containers:
      # Main IDP (Keycloak) container  
      - name: june-idp
        image: quay.io/keycloak/keycloak:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: keycloak-admin-password
              optional: true
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        - name: KC_DB
          value: "h2-file"
        - name: KC_DB_URL_DATABASE
          value: "/opt/keycloak/data/keycloak"
        command:
        - /opt/keycloak/bin/kc.sh
        - start-dev
        - --import-realm
        resources:
          requests:
            cpu: "0.5"
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: keycloak-data
          mountPath: /opt/keycloak/data
          
      # Tailscale sidecar container
      - name: tailscale
        image: tailscale/tailscale:latest
        imagePullPolicy: Always
        env:
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "true"
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: headscale-auth-keys
              key: june-idp-authkey
        - name: TS_HOSTNAME
          value: "june-idp"
        - name: TS_SERVE_CONFIG
          value: |
            {
              "TCP": {
                "8080": {
                  "HTTPS": true
                }
              },
              "Web": {
                "june-idp.tail.ozzu.world:443": {
                  "Handlers": {
                    "/": {
                      "Proxy": "http://127.0.0.1:8080"
                    }
                  }
                }
              }
            }
        - name: TS_LOGIN_SERVER
          value: "https://headscale.ozzu.world"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            cpu: "0.1"
            memory: 128Mi
          limits:
            cpu: "0.5"
            memory: 256Mi
            
---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: june-services
spec:
  selector:
    app: june-idp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP