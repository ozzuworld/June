apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-livekit-server
  namespace: june-services
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: livekit-livekit-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: livekit-livekit-server
    spec:
      serviceAccountName: tailscale
      volumes:
      - name: tailscale-state
        emptyDir: {}
      containers:
      - name: tailscale
        image: tailscale/tailscale:latest
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_EXTRA_ARGS
          value: "--login-server=https://headscale.ozzu.world --accept-routes"
        - name: TS_HOSTNAME
          value: "livekit-server"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_KUBE_SECRET
          value: "tailscale-state-livekit"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
      - name: livekit
        image: livekit/livekit-server:latest
        ports:
        - containerPort: 80
        - containerPort: 7881
        envFrom:
        - configMapRef:
            name: june-config
---
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-state-livekit
  namespace: june-services
