apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencti-worker
  namespace: opencti
  labels:
    app.kubernetes.io/name: opencti
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opencti
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opencti
        app.kubernetes.io/component: worker
    spec:
      containers:
      - name: opencti-worker
        image: opencti/platform:6.8.6
        command: ["yarn", "start:worker"]
        env:
        - name: ELASTICSEARCH__URL
          value: "http://opensearch-cluster-master.default.svc.cluster.local:9200"
        - name: ELASTICSEARCH__ENGINE_SELECTOR
          value: "opensearch"
        - name: ELASTICSEARCH__ENGINE_CHECK
          value: "false"
        - name: MINIO__ENDPOINT
          value: "opencti-minio"
        - name: MINIO__PORT
          value: "9000"
        - name: MINIO__ACCESS_KEY
          value: "opencti"
        - name: MINIO__SECRET_KEY
          value: "MinIO2024!"
        - name: MINIO__USE_SSL
          value: "false"
        - name: MINIO__BUCKET_NAME
          value: "opencti-bucket"
        - name: RABBITMQ__HOSTNAME
          value: "opencti-rabbitmq"
        - name: RABBITMQ__PORT
          value: "5672"
        - name: RABBITMQ__USERNAME
          value: "opencti"
        - name: RABBITMQ__PASSWORD
          value: "RabbitMQ2024!"
        - name: REDIS__HOSTNAME
          value: "opencti-redis-master"
        - name: REDIS__MODE
          value: "single"
        - name: REDIS__PORT
          value: "6379"
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 500m
            memory: 2Gi