# OpenCTI No-Search Configuration
# This configuration disables embedded search engines and uses existing OpenSearch service
# Use this to avoid StatefulSet/PVC immutability conflicts during Helm upgrades

# Disable any search engine management by the chart
opensearch:
  enabled: false

elasticsearch:
  enabled: false

# OpenCTI Application Configuration
opencti:
  enabled: true
  baseUrl: https://opencti.ozzu.world
  
  # Admin Configuration
  admin:
    email: admin@ozzu.world
    password: "OpenCTI2024!"  # CHANGE IN PRODUCTION
    token: ""  # Will be auto-generated if empty
  
  # Application Settings
  appLogs:
    logsLevel: info
  
  # Platform Settings
  platform:
    name: "June Platform OpenCTI"
    mapTileServerDark: "https://map.opencti.io/styles/luatix-dark/{z}/{x}/{y}.png"
    mapTileServerLight: "https://map.opencti.io/styles/luatix-light/{z}/{x}/{y}.png"

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: opencti.ozzu.world
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - opencti.ozzu.world
      secretName: ozzu-world-wildcard-tls

# OpenCTI Main Application - Environment to use existing OpenSearch (in default ns) and in-cluster services
app:
  # Image Configuration
  image:
    repository: opencti/platform
    tag: "6.8.6"
    pullPolicy: IfNotPresent
  
  # Replicas
  replicaCount: 1
  
  # Resources
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "4Gi"
  
  # Critical environment variables for existing OpenSearch connectivity and MinIO/RabbitMQ/Redis endpoints
  env:
    NODE_OPTIONS: "--max-old-space-size=8096"

    # Search engine (FQDN to default namespace service)
    ELASTICSEARCH__URL: "http://opensearch-cluster-master.default.svc.cluster.local:9200"
    ELASTICSEARCH__ENGINE_SELECTOR: "opensearch"
    ELASTICSEARCH__ENGINE_CHECK: "false"

    # MinIO (match current secret opencti-minio: ChangeMe/ChangeMe)
    MINIO__ENDPOINT: "opencti-minio:9000"
    MINIO__ACCESS_KEY: "ChangeMe"
    MINIO__SECRET_KEY: "ChangeMe"
    MINIO__USE_SSL: "false"
    MINIO__BUCKET_NAME: "opencti-bucket"

    # RabbitMQ (bitnami subchart names)
    RABBITMQ__HOSTNAME: "opencti-rabbitmq"
    RABBITMQ__PORT: "5672"
    RABBITMQ__USERNAME: "opencti"
    RABBITMQ__PASSWORD: "RabbitMQ2024!"

    # Redis (bitnami subchart names)
    REDIS__HOSTNAME: "opencti-redis-master"
    REDIS__MODE: "single"
    REDIS__PORT: "6379"

  # Security Context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
  
  # Pod Security Context
  podSecurityContext:
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

# Worker Configuration - Same environment as app
worker:
  enabled: true
  replicaCount: 1
  
  # Resources
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  
  # Environment variables to match app
  env:
    # Search engine (FQDN to default namespace service)
    ELASTICSEARCH__URL: "http://opensearch-cluster-master.default.svc.cluster.local:9200"
    ELASTICSEARCH__ENGINE_SELECTOR: "opensearch"
    ELASTICSEARCH__ENGINE_CHECK: "false"

    # MinIO
    MINIO__ENDPOINT: "opencti-minio:9000"
    MINIO__ACCESS_KEY: "ChangeMe"
    MINIO__SECRET_KEY: "ChangeMe"
    MINIO__USE_SSL: "false"
    MINIO__BUCKET_NAME: "opencti-bucket"

    # RabbitMQ
    RABBITMQ__HOSTNAME: "opencti-rabbitmq"
    RABBITMQ__PORT: "5672"
    RABBITMQ__USERNAME: "opencti"
    RABBITMQ__PASSWORD: "RabbitMQ2024!"

    # Redis
    REDIS__HOSTNAME: "opencti-redis-master"
    REDIS__MODE: "single"
    REDIS__PORT: "6379"

# CRITICAL: Keep current persistence settings unchanged to avoid PVC conflicts
minio:
  enabled: true
  auth:
    rootUser: ChangeMe
    rootPassword: ChangeMe
  mode: standalone
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: true
    storageClass: local-storage
    size: 50Gi
  consoleService:
    type: ClusterIP

rabbitmq:
  enabled: true
  auth:
    username: opencti
    password: "RabbitMQ2024!"
    erlangCookie: "OpenCTICookie2024"
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: true
    storageClass: local-storage
    size: 10Gi
  clustering:
    enabled: false
  plugins: "rabbitmq_management rabbitmq_peer_discovery_k8s"

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"
    persistence:
      enabled: true
      storageClass: local-storage
      size: 5Gi

connector:
  enabled: false

global:
  storageClass: local-storage
  
  # Security
  podSecurityPolicy:
    enabled: false
  
  # Network Policy
  networkPolicy:
    enabled: false