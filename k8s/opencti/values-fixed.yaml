# OpenCTI Fixed Configuration
# Alternative configuration that explicitly sets Elasticsearch service name to match OpenSearch
# Use this if values-production.yaml doesn't work

# OpenCTI Application Configuration
opencti:
  enabled: true
  baseUrl: https://opencti.ozzu.world
  
  # Admin Configuration
  admin:
    email: admin@ozzu.world
    password: "OpenCTI2024!"  # CHANGE IN PRODUCTION
    token: ""  # Will be auto-generated if empty
  
  # Application Settings
  appLogs:
    logsLevel: info
  
  # Platform Settings
  platform:
    name: "June Platform OpenCTI"
    mapTileServerDark: "https://map.opencti.io/styles/luatix-dark/{z}/{x}/{y}.png"
    mapTileServerLight: "https://map.opencti.io/styles/luatix-light/{z}/{x}/{y}.png"

# Elasticsearch Configuration - Keep enabled but point to OpenSearch service
elasticsearch:
  enabled: true
  # Override service name to match existing OpenSearch
  service:
    name: "opensearch-cluster-master"
    type: ClusterIP
    ports:
      http: 9200
  
  # Point to existing OpenSearch service
  url: "http://opensearch-cluster-master:9200"
  
  # Minimal resource config since we're using external service
  replicas: 0  # Don't create new Elasticsearch pods
  
  # Resource Configuration (minimal since external)
  resources:
    requests:
      cpu: "50m"
      memory: "100Mi"
    limits:
      cpu: "100m"
      memory: "200Mi"
  
  # Disable persistence since using external
  persistence:
    enabled: false
  
  # Security Settings
  xpack:
    security:
      enabled: false
    monitoring:
      enabled: false

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: opencti.ozzu.world
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - opencti.ozzu.world
      secretName: ozzu-world-wildcard-tls

# Redis Configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"
    persistence:
      enabled: true
      storageClass: local-storage
      size: 5Gi

# RabbitMQ Configuration
rabbitmq:
  enabled: true
  auth:
    username: opencti
    password: "RabbitMQ2024!"
    erlangCookie: "OpenCTICookie2024"
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: true
    storageClass: local-storage
    size: 10Gi
  clustering:
    enabled: false
  plugins: "rabbitmq_management rabbitmq_peer_discovery_k8s"

# MinIO Configuration
minio:
  enabled: true
  auth:
    rootUser: opencti
    rootPassword: "MinIO2024!"
  mode: standalone
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
  persistence:
    enabled: true
    storageClass: local-storage
    size: 100Gi
  consoleService:
    type: ClusterIP

# OpenCTI Main Application
app:
  image:
    repository: opencti/platform
    tag: "6.8.6"
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "4Gi"
  
  # Critical environment variables for OpenSearch connectivity
  env:
    NODE_OPTIONS: "--max-old-space-size=8096"
    ELASTICSEARCH__URL: "http://opensearch-cluster-master:9200"
    ELASTICSEARCH__ENGINE_SELECTOR: "opensearch"
    ELASTICSEARCH__ENGINE_CHECK: "false"
  
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
  
  podSecurityContext:
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

# Worker Configuration
worker:
  enabled: true
  replicaCount: 1
  
  resources:
    requests:
      cpu: "200m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "2Gi"
  
  # Same environment variables as app
  env:
    ELASTICSEARCH__URL: "http://opensearch-cluster-master:9200"
    ELASTICSEARCH__ENGINE_SELECTOR: "opensearch"
    ELASTICSEARCH__ENGINE_CHECK: "false"

# Connector Configuration
connector:
  enabled: false

# Global Configuration
global:
  storageClass: local-storage
  podSecurityPolicy:
    enabled: false
  networkPolicy:
    enabled: false