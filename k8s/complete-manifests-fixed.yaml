---
# COMPLETE JUNE SERVICES MANIFEST TEMPLATE - FIXED TLS CONFIGURATION + JANUS + WEBSOCKET SUPPORT
# This template gets processed by generate-manifests.sh to create the final manifest
# 
# Prerequisites (created by install-core-infrastructure.sh):
#   - june-services namespace
#   - local-storage StorageClass  
#   - postgresql-pv PersistentVolume at /opt/june-postgresql-data
#   - GPU Operator with time-slicing (2+ virtual GPUs)
#   - ingress-nginx with hostNetwork
#   - cert-manager with letsencrypt-prod ClusterIssuer
#
# TURN/STUN Prerequisites:
#   - STUNner operator installed (apply stunner-manifests.yaml first)
#   - stunner namespace created
#
# Usage:
#   ./scripts/generate-manifests.sh
#   kubectl apply -f k8s/complete-manifests-fixed.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: june-services
  labels:
    name: june-services
    app.kubernetes.io/part-of: june

---
# Certificate resource to create wildcard cert in june-services namespace
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ozzu-world-wildcard-cert
  namespace: june-services
spec:
  secretName: ozzu-world-wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "*.ozzu.world"
  - "ozzu.world"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: june-config
  namespace: june-services
data:
  APP_ENV: production
  LOG_LEVEL: info
  REGION: us-central1

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: june-webrtc-config
  namespace: june-services
data:
  APP_ENV: production
  LOG_LEVEL: info
  REGION: us-central1
  
  # STUNner Gateway API format - uses dynamic domain
  STUN_SERVER_URL: "stun:turn.{{PRIMARY_DOMAIN}}:3478"
  TURN_SERVER_URL: "turn:turn.{{PRIMARY_DOMAIN}}:3478"
  TURN_USERNAME: "june-user"
  TURN_CREDENTIAL: "Pokemon123!"
  
  # ICE Server Configuration (JSON format for WebRTC clients)
  ICE_SERVERS: |
    [
      {
        "urls": ["stun:turn.{{PRIMARY_DOMAIN}}:3478"]
      },
      {
        "urls": ["turn:turn.{{PRIMARY_DOMAIN}}:3478"],
        "username": "june-user",
        "credential": "Pokemon123!"
      }
    ]
  
  # STUNner Gateway URL (internal cluster communication)
  STUNNER_GATEWAY_URL: "june-stunner-gateway-udp.stunner.svc.cluster.local:3478"
  STUNNER_GATEWAY_SERVICE: "june-stunner-gateway-udp.stunner.svc.cluster.local:3478"

---
# Janus-specific configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: june-janus-config
  namespace: june-services
data:
  # Janus Gateway configuration
  JANUS_URL: "http://localhost:8088/janus"
  JANUS_ADMIN_KEY: "janusoverlord"
  JANUS_API_SECRET: "janusrocks"
  
  # WebRTC signaling server
  SIGNALING_PORT: "8080"
  
  # STUNner integration (corrected)
  STUN_SERVER: "june-stunner-gateway-udp.stunner.svc.cluster.local:3478"
  TURN_SERVER: "june-stunner-gateway-udp.stunner.svc.cluster.local:3478"
  TURN_USERNAME: "june-user"
  TURN_PASSWORD: "Pokemon123!"

---
apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: june-services
type: Opaque
stringData:
  gemini-api-key: "PLACEHOLDER"
  keycloak-client-secret: "PLACEHOLDER"

---
apiVersion: v1
kind: Secret
metadata:
  name: service-auth-secret
  namespace: june-services
type: Opaque
stringData:
  stt-service-token: "stt-service-secure-token-12345"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: june-services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: postgresql

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: june-services
  labels:
    app: postgresql
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "keycloak"
        - name: POSTGRES_USER
          value: "keycloak"
        - name: POSTGRES_PASSWORD
          value: "Pokemon123!"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - keycloak
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - keycloak
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgresql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: june-services
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: postgresql

---
# JANUS WEBRTC SERVER DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-janus
  namespace: june-services
  labels:
    app: june-janus
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: june-janus
  template:
    metadata:
      labels:
        app: june-janus
    spec:
      containers:
      - name: janus
        image: docker.io/ozzuworld/june-janus:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: signaling
        - containerPort: 8088
          name: janus-http
        - containerPort: 8089
          name: janus-admin
        - containerPort: 7889
          name: janus-ws
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1"
        env:
        # Janus Gateway configuration
        - name: JANUS_URL
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: JANUS_URL
        - name: JANUS_ADMIN_KEY
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: JANUS_ADMIN_KEY
        - name: JANUS_API_SECRET
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: JANUS_API_SECRET
        
        # Signaling server configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: SIGNALING_PORT
        
        # STUNner integration
        - name: STUN_SERVER
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: STUN_SERVER
        - name: TURN_SERVER
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: TURN_SERVER
        - name: TURN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: TURN_USERNAME
        - name: TURN_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: TURN_PASSWORD
        
        # Certificate configuration (use existing wildcard cert)
        - name: TLS_CERT_PATH
          value: "/etc/certs/tls.crt"
        - name: TLS_KEY_PATH
          value: "/etc/certs/tls.key"
        
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/certs
          readOnly: true
        - name: janus-logs
          mountPath: /var/log
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
          failureThreshold: 5
        
      volumes:
      - name: tls-certs
        secret:
          secretName: ozzu-world-wildcard-tls
      - name: janus-logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: june-janus
  namespace: june-services
  labels:
    app: june-janus
spec:
  type: ClusterIP
  selector:
    app: june-janus
  ports:
  - port: 8080
    targetPort: 8080
    name: signaling
  - port: 8088
    targetPort: 8088
    name: janus-http
  - port: 8089
    targetPort: 8089
    name: janus-admin
  - port: 7889
    targetPort: 7889
    name: websocket

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june-services
  labels:
    app: june-stt
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      nodeSelector:
        gpu: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      terminationGracePeriodSeconds: 30
      containers:
      - name: stt
        image: docker.io/ozzuworld/june-stt:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "1"
            memory: "6Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "10Gi"
            nvidia.com/gpu: 1
        env:
        - name: PORT
          value: "8080"
        - name: ORCHESTRATOR_URL
          value: "http://june-orchestrator.june-services.svc.cluster.local:8080"
        - name: STT_SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: service-auth-secret
              key: stt-service-token
        - name: WHISPER_MODEL
          value: "large-v3"
        - name: WHISPER_DEVICE
          value: "cuda"
        - name: WHISPER_COMPUTE_TYPE
          value: "float16"
        - name: WHISPER_CACHE_DIR
          value: "/app/models"
        - name: WHISPER_CPU_THREADS
          value: "2"
        - name: WHISPER_NUM_WORKERS
          value: "1"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:128,garbage_collection_threshold:0.6"
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 90
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          failureThreshold: 3
      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 10Gi
      - name: cache
        emptyDir:
          sizeLimit: 5Gi

---
apiVersion: v1
