# Remove the old keycloak-db secret and use this unified approach
apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: june
type: Opaque
stringData:
  # Keycloak Database
  keycloak-db-user: "keycloak"
  keycloak-db-password: "Pokemon123!"
  
  # Keycloak Admin
  keycloak-admin-password: "Pokemon123!"
  
  # Service Secrets (add your existing ones here)
  keycloak-stt-secret: "your-stt-client-secret"
  keycloak-tts-secret: "your-tts-client-secret"
  keycloak-orchestrator-secret: "your-orchestrator-secret"
  
  # JWT/API Keys
  jwt-secret: "your-jwt-secret-key"
  orchestrator-api-key: "your-orchestrator-api-key"

---
# Delete the old keycloak-db secret
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db
  namespace: june
type: Opaque
$patch: delete
