apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      imagePullSecrets:
      - name: dockerhub-secret  # Added
      containers:
      - name: stt
        image: docker.io/ozzuworld/june-stt:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi" 
            cpu: "2"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        envFrom:
        - configMapRef:
            name: june-config
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: june-stt-models
      nodeSelector:
        gpu: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: june-stt
  namespace: june
spec:
  type: ClusterIP
  selector:
    app: june-stt
  ports:
  - port: 8000
    targetPort: 8000
---
# FIXED: Added storageClassName
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: june-stt-models
  namespace: june
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage  # ADDED THIS LINE
  resources:
    requests:
      storage: 10Gi