---
# June STT Deployment - FIXED VERSION with proper memory allocation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      nodeSelector:
        gpu: "true"
      
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      
      imagePullSecrets:
      - name: dockerhub-secret
      
      initContainers:
      - name: fix-permissions
        image: busybox
        command:
          - sh
          - -c
          - |
            mkdir -p /app/models /app/cache
            chmod -R 777 /app/models /app/cache
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        securityContext:
          runAsUser: 0
      
      containers:
      - name: stt
        image: docker.io/ozzuworld/june-stt:latest
        imagePullPolicy: Always
        
        env:
        # ✅ FIXED: Use smaller model OR increase memory limits
        - name: WHISPER_MODEL
          value: "large-v3"  # Keep this if using 10Gi memory
          # value: "medium"  # OR use this for 6Gi memory
        
        - name: WHISPER_DEVICE
          value: "cuda"
        - name: WHISPER_COMPUTE_TYPE
          value: "float16"
        - name: WHISPER_CACHE_DIR
          value: "/app/models"
        
        # ✅ FIXED: Reduce concurrent operations to prevent OOM
        - name: WHISPER_CPU_THREADS
          value: "2"  # Reduced from 4
        - name: WHISPER_NUM_WORKERS
          value: "1"  # Keep at 1
        
        # ✅ FIXED: Limit batch size to prevent memory spikes
        - name: WHISPER_BATCH_SIZE
          value: "8"  # Reduced from 16
        
        # ✅ NEW: Memory-aware settings
        - name: MAX_CONCURRENT_TRANSCRIPTIONS
          value: "1"  # Only 1 at a time
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:128,garbage_collection_threshold:0.6"
        
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PORT
          value: "8080"
        
        # Optional Keycloak config
        - name: KEYCLOAK_URL
          value: "http://june-idp:8080"
        - name: KEYCLOAK_REALM
          value: "allsafe"
        - name: KEYCLOAK_CLIENT_ID
          value: "june-stt"
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: keycloak-stt-secret
              optional: true
        
        envFrom:
        - configMapRef:
            name: june-config
        
        ports:
        - containerPort: 8080
          name: http
        
        # ✅ FIXED: Proper memory allocation for large-v3
        resources:
          requests:
            cpu: "1000m"      # Increased for faster model loading
            memory: "6Gi"     # Minimum for large-v3
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "10Gi"    # ✅ Critical: Increased to prevent OOM
            nvidia.com/gpu: 1
        
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        
        # ✅ FIXED: Longer startup time for large model
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 90    # Increased from 60
          periodSeconds: 10
          failureThreshold: 90       # 15 minutes total (90*10s)
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 120   # Wait for model to load
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 5
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
      
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: june-stt-models
      - name: cache
        emptyDir:
          sizeLimit: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: june-stt
  namespace: june-services
spec:
  type: ClusterIP
  selector:
    app: june-stt
  ports:
  - port: 8080
    targetPort: 8080
    name: http