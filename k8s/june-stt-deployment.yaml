---
# June STT Deployment - FIXED VERSION
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      nodeSelector:
        gpu: "true"
      
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      
      imagePullSecrets:
      - name: dockerhub-secret
      
      containers:
      - name: stt
        image: docker.io/ozzuworld/june-stt:latest
        imagePullPolicy: Always
        
        env:
        - name: WHISPER_MODEL
          value: "large-v3"
        - name: WHISPER_DEVICE
          value: "cuda"
        - name: WHISPER_COMPUTE_TYPE
          value: "float16"
        - name: WHISPER_CACHE_DIR
          value: "/app/models"
        - name: WHISPER_CPU_THREADS
          value: "2"
        - name: WHISPER_NUM_WORKERS
          value: "1"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:128,garbage_collection_threshold:0.6"
        - name: PORT
          value: "8080"
        
        # Optional Keycloak config
        - name: KEYCLOAK_URL
          value: "http://june-idp:8080"
        - name: KEYCLOAK_REALM
          value: "allsafe"
        - name: KEYCLOAK_CLIENT_ID
          value: "june-stt"
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: keycloak-stt-secret
              optional: true
        
        ports:
        - containerPort: 8080
          name: http
        
        # ✅ FIXED: Proper memory allocation for large-v3
        resources:
          requests:
            cpu: "1"
            memory: "6Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "10Gi"
            nvidia.com/gpu: 1
        
        # ✅ FIXED: Using emptyDir instead of PVC
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        
        # ✅ FIXED: Longer startup time for large model
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 90
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 5
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      
      # ✅ FIXED: EmptyDir volumes (no PVC needed)
      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 10Gi
      - name: cache
        emptyDir:
          sizeLimit: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: june-stt
  namespace: june-services
spec:
  type: ClusterIP
  selector:
    app: june-stt
  ports:
  - port: 8080
    targetPort: 8080
    name: http