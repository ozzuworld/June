apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      containers:
      - name: stt
        image: docker.io/ozzuworld/june-stt:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi" 
            cpu: "2"
            nvidia.com/gpu: 1
        # Enhanced probes
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        # Persistent model storage
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        envFrom:
        - configMapRef:
            name: june-config
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: june-stt-models
      nodeSelector:
        gpu: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: june-stt-models
  namespace: june
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Enough for model storage
