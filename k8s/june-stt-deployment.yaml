apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june-services-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      nodeSelector:
        gpu: "true"
      
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      
      imagePullSecrets:
      - name: dockerhub-secret
      
      initContainers:
      - name: fix-permissions
        image: busybox
        command:
          - sh
          - -c
          - |
            mkdir -p /app/models /app/cache
            chmod -R 777 /app/models /app/cache
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        securityContext:
          runAsUser: 0
      
      containers:
      - name: stt
        image: docker.io/ozzuworld/june-stt:latest
        imagePullPolicy: Always
        
        env:
        - name: WHISPER_MODEL
          value: "large-v3"
        - name: WHISPER_DEVICE
          value: "cuda"
        - name: WHISPER_COMPUTE_TYPE
          value: "float16"
        - name: WHISPER_CACHE_DIR
          value: "/app/models"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "max_split_size_mb:256"
        - name: KEYCLOAK_URL
          value: "http://june-idp:8080"
        - name: KEYCLOAK_REALM
          value: "allsafe"
        - name: KEYCLOAK_CLIENT_ID
          value: "june-stt"
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: keycloak-stt-secret
              optional: true
        - name: ORCHESTRATOR_URL
          value: "http://june-orchestrator:8080"
        - name: ENABLE_ORCHESTRATOR_NOTIFICATIONS
          value: "true"
        
        envFrom:
        - configMapRef:
            name: june-config
        
        ports:
        - containerPort: 8000
          name: http
        
        # REDUCED CPU from 1000m to 400m
        resources:
          requests:
            cpu: "400m"
            memory: "2Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "2"
            memory: "4Gi"
            nvidia.com/gpu: 1
        
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 30
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
        
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
      
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: june-stt-models
      - name: cache
        emptyDir:
          sizeLimit: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: june-stt
  namespace: june-services-services
spec:
  type: ClusterIP
  selector:
    app: june-stt
  ports:
  - port: 8000
    targetPort: 8000
    name: http