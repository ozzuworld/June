# Tailscale authentication secret for june-gpu-multi service
# Contains the pre-auth key generated from headscale
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: june-services
  labels:
    app: june-gpu-multi
    component: tailscale
type: Opaque
stringData:
  # Pre-auth key from headscale (reusable, ephemeral)
  # Generated with: kubectl -n headscale exec -it deploy/headscale -- headscale preauthkeys create --user ozzu --reusable --ephemeral
  TAILSCALE_AUTH_KEY: "c84a3153377c4b39d2e4f720690786534560430110f08489"
  
  # Headscale server URL
  TAILSCALE_LOGIN_SERVER: "https://headscale.ozzu.world"
  
  # DNS configuration
  TAILSCALE_BASE_DOMAIN: "tail.ozzu.world"