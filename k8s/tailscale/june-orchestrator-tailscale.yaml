# June Orchestrator Service with Tailscale Integration
# This creates a Tailscale-exposed service for the orchestrator
# to enable communication with external june-gpu-multi service

apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator-tailscale
  namespace: june-services
  annotations:
    # Enable Tailscale for this service
    tailscale.com/expose: "true"
    # Custom hostname (optional - defaults to service name)
    tailscale.com/hostname: "june-orchestrator"
    # Tags for ACL policies
    tailscale.com/tags: "tag:k8s,tag:june-platform"
  labels:
    app: june-orchestrator
    tailscale: "enabled"
spec:
  type: ClusterIP
  selector:
    app: june-orchestrator
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
# LoadBalancer service as fallback for external access
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator-external
  namespace: june-services
  labels:
    app: june-orchestrator
    service-type: external
spec:
  type: LoadBalancer
  selector:
    app: june-orchestrator
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP