apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: june
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
      - name: dockerhub-credentials
      containers:
      - name: orchestrator
        image: docker.io/ozzuworld/june-orchestrator:latest
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
          requests:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8000
          hostPort: 8000
        envFrom:
        - configMapRef:
            name: june-config
        env:
        - name: STT_SERVICE_URL
          value: "http://10.0.2.15:8001"
        - name: TTS_SERVICE_URL
          value: "http://10.0.2.15:8002"
        - name: IDP_SERVICE_URL
          value: "http://10.0.2.15:8003"
---
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator
  namespace: june
spec:
  type: NodePort
  selector:
    app: june-orchestrator
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
    name: http
