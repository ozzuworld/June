apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: june-services-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
    spec:
      imagePullSecrets:
      - name: dockerhub-secret  # Changed from dockerhub-credentials
      containers:
      - name: orchestrator
        image: docker.io/ozzuworld/june-orchestrator:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
          requests:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: june-config
        env:
        # FIXED: Use Kubernetes service DNS names
        - name: STT_SERVICE_URL
          value: "http://june-stt:8000"
        - name: TTS_SERVICE_URL
          value: "http://june-tts:8000"
        - name: IDP_SERVICE_URL
          value: "http://june-idp:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator
  namespace: june-services-services
spec:
  type: NodePort
  selector:
    app: june-orchestrator
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000