apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: june-services
  labels:
    app: june-orchestrator
    version: "3.1.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
        version: "3.1.0"
    spec:
      serviceAccountName: june-secret-manager
      containers:
        - name: orchestrator
          image: us-central1-docker.pkg.dev/main-buffer-469817-v7/june/june-orchestrator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          env:
            # Gemini AI
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: june-orchestrator-secrets
                  key: gemini-api-key
            
            # Keycloak Authentication (INTERNAL URLs for K8s)
            - name: KEYCLOAK_URL
              value: "http://keycloak.june-services.svc.cluster.local:8080"
            - name: KEYCLOAK_REALM
              value: "allsafe"
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: june-orchestrator-secrets
                  key: keycloak-client-id
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: june-orchestrator-secrets
                  key: keycloak-client-secret
            - name: REQUIRED_AUDIENCE
              value: "june-orchestrator"
            
            # External Keycloak (for public token validation)
            - name: EXTERNAL_KEYCLOAK_URL
              value: "https://idp.allsafe.world"
            - name: EXTERNAL_ISSUER
              value: "https://idp.allsafe.world/realms/allsafe"
            
            # Service URLs (INTERNAL K8s service names)
            - name: TTS_SERVICE_URL
              value: "http://june-tts.june-services.svc.cluster.local:8000"
            - name: EXTERNAL_STT_URL
              value: "http://june-stt.june-services.svc.cluster.local:8000"
            
            # Database
            - name: DATABASE_URL
              value: "postgresql+asyncpg://postgres:postgres@postgresql:5432/june_db"
            
            # CORS (for frontend)
            - name: CORS_ALLOW_ORIGINS
              value: "https://allsafe.world,http://localhost:8081,exp://192.168.0.4:8081"
            
            # Logging
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENVIRONMENT
              value: "production"
          
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator
  namespace: june-services
  labels:
    app: june-orchestrator
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: june-orchestrator
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP