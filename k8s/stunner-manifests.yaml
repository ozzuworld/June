# STUNner STUN/TURN Server Kubernetes Manifests for June Services
# Fixed version - removes problematic TCPRoute and Ingress resources

---
# STUNner GatewayClass
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: june-stunner-gateway-class
  namespace: stunner
spec:
  controllerName: "stunner.l7mp.io/gateway-operator"
  parametersRef:
    group: "stunner.l7mp.io"
    kind: GatewayConfig
    name: june-stunner-config
    namespace: stunner

---
# STUNner GatewayConfig
apiVersion: stunner.l7mp.io/v1
kind: GatewayConfig
metadata:
  name: june-stunner-config
  namespace: stunner
spec:
  logLevel: "all:INFO"
  realm: "STUNNER_REALM_PLACEHOLDER"
  authRef:
    name: stunner-auth-secret
    namespace: stunner

---
# STUNner Gateway for STUN/TURN
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: june-stunner-gateway
  namespace: stunner
  annotations:
    stunner.l7mp.io/enable-mixed-protocol-lb: "true"
spec:
  gatewayClassName: june-stunner-gateway-class
  listeners:
  - name: udp-listener
    port: 3478
    protocol: UDP
    allowedRoutes:
      namespaces:
        from: All

---
# UDPRoute for June Orchestrator (primary WebRTC traffic)
apiVersion: stunner.l7mp.io/v1
kind: UDPRoute
metadata:
  name: june-orchestrator-udp-route
  namespace: stunner
spec:
  parentRefs:
  - name: june-stunner-gateway
    namespace: stunner
  rules:
  - backendRefs:
    - name: june-orchestrator
      namespace: june-services
      port: 8080