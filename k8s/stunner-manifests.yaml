apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stunner-gateway
  namespace: stunner
  labels:
    app: stunner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stunner
  template:
    metadata:
      labels:
        app: stunner
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: stunner
        image: coturn/coturn:4.6.2-alpine
        imagePullPolicy: IfNotPresent
        
        # ✅ CRITICAL: Add explicit UDP listener
        command:
        - turnserver
        - -n
        - -v
        - --listening-ip=0.0.0.0
        - --listening-port=3478
        - --realm=turn.ozzu.world
        - --user=june-user:Pokemon123!
        - --no-dtls
        - --no-tls
        - --fingerprint
        - --log-file=stdout
        - --simple-log
        - --min-port=49152
        - --max-port=65535
        - -L
        - 0.0.0.0  # ✅ Explicit listener IP
        
        ports:
        - containerPort: 3478
          protocol: UDP
          name: turn-udp
        - containerPort: 3478
          protocol: TCP
          name: turn-tcp
        # Note: hostNetwork means these are already on host, no hostPort needed
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "echo test | nc -u -w1 127.0.0.1 3478 && nc -z 127.0.0.1 3478"
          initialDelaySeconds: 5
          periodSeconds: 10
        
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "nc -z 127.0.0.1 3478"
          initialDelaySeconds: 15
          periodSeconds: 30