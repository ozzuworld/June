apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stunner-gateway
  namespace: stunner
  labels:
    app: stunner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stunner
  template:
    metadata:
      labels:
        app: stunner
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: stunner
        image: coturn/coturn:4.6.2-alpine
        imagePullPolicy: IfNotPresent
        
        # ✅ FIXED: Removed --lt-cred-mech, using static auth only
        command:
        - turnserver
        - -n
        - -v
        - --listening-ip=0.0.0.0
        - --listening-port=3478
        - --realm=turn.ozzu.world
        - --user=june-user:Pokemon123!
        - --no-dtls
        - --no-tls
        - --fingerprint
        - --log-file=stdout
        - --simple-log
        - --min-port=49152
        - --max-port=65535
        
        ports:
        - containerPort: 3478
          protocol: UDP
          name: turn-udp
          hostPort: 3478  # ✅ Explicit host port binding
        - containerPort: 3478
          protocol: TCP
          name: turn-tcp
          hostPort: 3478
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        readinessProbe:
          tcpSocket:
            port: 3478
          initialDelaySeconds: 5
          periodSeconds: 10
        
        livenessProbe:
          tcpSocket:
            port: 3478
          initialDelaySeconds: 15
          periodSeconds: 30