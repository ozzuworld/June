---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: june-dark
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: orchestrator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: june-dark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with app config
      containers:
        - name: orchestrator
          image: ozzuworld/june-dark-orchestrator:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: june-dark-config
          env:
            - name: NEO4J_PASSWORD
              value: "juneN3o4j2024"
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
