---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: june-dark
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with app config
      containers:
        - name: collector
          image: ozzuworld/june-dark-collector:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: june-dark-config
          env:
            - name: ORCHESTRATOR_URL
              value: "http://orchestrator:8080"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
