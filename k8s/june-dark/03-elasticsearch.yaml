---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: june-dark
spec:
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
  selector:
    app: elasticsearch
  clusterIP: None

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: june-dark
spec:
  serviceName: elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with ES config
      initContainers:
        - name: set-vm-max-map-count
          image: busybox:latest
          command: ['sysctl', '-w', 'vm.max_map_count=262144']
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.monitoring.collection.enabled
              value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx3g"  # Reduced to leave more room for off-heap memory
            - name: cluster.name
              value: june-osint-cluster
            - name: node.name
              value: june-es-node1
            - name: bootstrap.memory_lock
              value: "false"  # Disable to reduce memory pressure
            - name: indices.query.bool.max_clause_count
              value: "4096"
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          resources:
            requests:
              memory: "4Gi"    # Reduced from 10Gi
              cpu: "1000m"     # Reduced from 2000m
            limits:
              memory: "6Gi"    # Reduced from 16Gi
              cpu: "2000m"     # Reduced from 4000m
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: elasticsearch-pvc
