---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: june-dark
spec:
  ports:
    - port: 7474
      name: http
    - port: 7687
      name: bolt
  selector:
    app: neo4j

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: june-dark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with Neo4j config
      containers:
        - name: neo4j
          image: neo4j:5.15-community
          env:
            - name: NEO4J_AUTH
              value: "neo4j/juneN3o4j2024"
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            - name: NEO4J_server_memory_heap_initial__size
              value: "1g"  # Reduced from 2g
            - name: NEO4J_server_memory_heap_max__size
              value: "2g"  # Reduced from 4g
            - name: NEO4J_server_memory_pagecache_size
              value: "512m"  # Reduced from 1g
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*,gds.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*,gds.*"
            - name: NEO4JLABS_PLUGINS
              value: '["apoc", "graph-data-science"]'
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "2Gi"    # Reduced from 4Gi
              cpu: "500m"      # Reduced from 1000m
            limits:
              memory: "3Gi"    # Reduced from 8Gi
              cpu: "1000m"     # Reduced from 2000m
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo4j-data-pvc
