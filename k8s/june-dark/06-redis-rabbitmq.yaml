---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: june-dark
spec:
  ports:
    - port: 6379
  selector:
    app: redis

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: june-dark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with Redis config
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --save
            - "60"
            - "1"
            - --loglevel
            - warning
            - --maxmemory
            - "1gb"
            - --maxmemory-policy
            - allkeys-lru
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-pvc

---
# RabbitMQ Service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: june-dark
spec:
  ports:
    - port: 5672
      name: amqp
    - port: 15672
      name: management
  selector:
    app: rabbitmq

---
# RabbitMQ Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: june-dark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with RabbitMQ config
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Fix ownership and permissions on RabbitMQ data directory
              chown -R 999:999 /var/lib/rabbitmq
              # Fix Erlang cookie permissions if it exists
              if [ -f /var/lib/rabbitmq/.erlang.cookie ]; then
                chmod 600 /var/lib/rabbitmq/.erlang.cookie
                chown 999:999 /var/lib/rabbitmq/.erlang.cookie
              fi
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
          securityContext:
            runAsUser: 0  # Run as root to change ownership
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management-alpine
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "juneadmin"
            - name: RABBITMQ_DEFAULT_PASS
              value: "juneR@bbit2024"
            - name: RABBITMQ_DEFAULT_VHOST
              value: "/"
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          volumeMounts:
            - name: data
              mountPath: /var/lib/rabbitmq
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 90     # RabbitMQ takes ~13s to start, give extra buffer
            periodSeconds: 10           # Check every 10s (reduced from 30s)
            timeoutSeconds: 5           # Reduce timeout to 5s
            failureThreshold: 3         # Allow 3 failures = 30s to restart (reduced from 2.5min)
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - check_running
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5           # Give diagnostics command time to respond
            failureThreshold: 3         # Allow 3 failures before marking unready
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
