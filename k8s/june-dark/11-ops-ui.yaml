---
apiVersion: v1
kind: Service
metadata:
  name: ops-ui
  namespace: june-dark
spec:
  ports:
    - port: 8090
      targetPort: 8090
  selector:
    app: ops-ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-ui
  namespace: june-dark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ops-ui
  template:
    metadata:
      labels:
        app: ops-ui
    spec:
      enableServiceLinks: false  # Prevent K8s service env vars from interfering with app config
      containers:
        - name: ops-ui
          image: ozzuworld/june-dark-ops-ui:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: june-dark-config
          env:
            - name: ORCHESTRATOR_URL
              value: "http://orchestrator:8080"
          ports:
            - containerPort: 8090
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
