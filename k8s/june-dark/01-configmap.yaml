apiVersion: v1
kind: ConfigMap
metadata:
  name: june-dark-config
  namespace: june-dark
data:
  TZ: "America/Bogota"
  LOG_LEVEL: "INFO"
  MODE: "day"

  # Database URLs
  ELASTIC_URL: "http://elasticsearch:9200"
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  REDIS_URL: "redis://redis:6379/0"
  POSTGRES_DSN: "postgresql://juneadmin:juneP%40ssw0rd2024@postgres:5432/june_osint"
  RABBIT_URL: "amqp://juneadmin:juneR%40bbit2024@rabbitmq:5672//"

  # MinIO
  MINIO_ENDPOINT: "minio:9000"
  MINIO_ACCESS_KEY: "juneadmin"
  MINIO_SECRET_KEY: "juneM1ni0P@ss2024"
  MINIO_SECURE: "false"
  BUCKET_ARTIFACTS: "june-artifacts"

  # Service config
  API_HOST: "0.0.0.0"
  API_PORT: "8080"
  WORKERS: "2"

  # Feature flags
  FEATURE_OPENCTI: "true"
  FEATURE_DARK_WEB: "false"
  FEATURE_MALWARE_ANALYSIS: "false"
  FEATURE_SOCIAL_API: "false"

  # Performance
  POSTGRES_POOL_SIZE: "20"
  NEO4J_POOL_SIZE: "50"
  REDIS_POOL_SIZE: "10"

  # Scheduler
  SCHEDULER_ENABLED: "true"
  SCHEDULER_INTERVAL_SECONDS: "60"

  # Collector settings
  CONCURRENT_REQUESTS: "8"
  DOWNLOAD_DELAY: "1.0"

  # Enricher settings
  BATCH_SIZE: "10"
