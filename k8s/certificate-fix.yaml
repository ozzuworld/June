# Fix for wildcard certificate issue
# This creates the certificate directly in the june-services namespace
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ozzu-world-wildcard-cert
  namespace: june-services
spec:
  secretName: ozzu-world-wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "*.ozzu.world"
  - "ozzu.world"