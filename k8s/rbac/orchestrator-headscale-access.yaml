---
# ServiceAccount for june-orchestrator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: june-orchestrator
  namespace: june-services

---
# Role allowing exec into headscale pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: headscale-exec
  namespace: headscale
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list", "create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]

---
# RoleBinding to grant orchestrator access to headscale namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: june-orchestrator-headscale-exec
  namespace: headscale
subjects:
- kind: ServiceAccount
  name: june-orchestrator
  namespace: june-services
roleRef:
  kind: Role
  name: headscale-exec
  apiGroup: rbac.authorization.k8s.io
