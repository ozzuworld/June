# LiveKit Server Configuration - USING ONLY STUNNER DOMAIN
server:
  replicas: 1
  config:
    port: 7880
    rtc:
      udp_port: 7882
      tcp_port: 7881
      port_range_start: 50000
      port_range_end: 60000
      use_external_ip: true
      external_ip: "34.59.178.219"
      ice_servers:
        - urls: ["stun:turn.ozzu.world:3478"]
        - urls: ["turn:turn.ozzu.world:3478"]
          username: "june-user"
          credential: "Pokemon123!"
    turn:
      enabled: false
  extraEnv:
    - name: LIVEKIT_RTC_ICE_SERVERS
      value: >-
        [{"urls":["stun:turn.ozzu.world:3478"]},{"urls":["turn:turn.ozzu.world:3478"],"username":"june-user","credential":"Pokemon123!"}]
    - name: LIVEKIT_TURN_ENABLED
      value: "false"

livekit:
  keys:
    devkey: bbUEBtMjPHrvdZwFEwcpPDJkePL5yTrJ

service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 7880
      protocol: TCP
    - name: ice-tcp
      port: 7881
      targetPort: 7881
      protocol: TCP
    - name: ice-udp
      port: 7882
      targetPort: 7882
      protocol: UDP

udpService:
  enabled: true
  type: LoadBalancer
  ports:
    - name: ice-udp
      port: 7882
      targetPort: 7882
      protocol: UDP
  portRange:
    start: 50000
    end: 50020
