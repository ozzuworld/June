server:
  replicas: 1
  config:
    rtc:
      udp_port: 7882
      tcp_port: 7881
    turn:
      enabled: false
service:
  type: ClusterIP
  ports:
    - name: api
      port: 80
      targetPort: 7880
      protocol: TCP
    - name: ice-tcp
      port: 7881
      targetPort: 7881
      protocol: TCP
