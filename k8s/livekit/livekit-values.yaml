server:
  replicas: 1
  config:
    port: 7880
    log_level: info
    rtc:
      external_ip: "34.59.178.219"
      udp_port: 7882
      tcp_port: 7881
      port_range_start: 50000
      port_range_end: 60000
      use_external_ip: true
      
      # DISABLE GOOGLE STUN SERVERS
      stun_servers: []
      
      # USE turn_servers NOT ice_servers
      turn_servers:
        - host: turn.ozzu.world
          port: 3478
          protocol: udp
          username: "june-user"
          credential: "Pokemon123!"
    
