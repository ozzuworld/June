    - name: ice-tcp
      port: 7881
      targetPort: 7881
      protocol: TCP
    - name: ice-udp
      port: 7882
      targetPort: 7882
      protocol: UDP

udpService:
  enabled: true
  type: LoadBalancer
  ports:
    - name: ice-udp
      port: 7882
      targetPort: 7882
      protocol: UDP
  portRange:
    start: 50000
    end: 50020