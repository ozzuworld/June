---
# Enhanced Namespace with Labels
apiVersion: v1
kind: Namespace
metadata:
  name: june
  labels:
    name: june
    environment: production
    app.kubernetes.io/name: june
    app.kubernetes.io/version: "1.0"

---
# ConfigMap with Environment Variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: june-config
  namespace: june
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: config
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"
  REGION: "us-central1"
  
  # Service Discovery
  STT_SERVICE_URL: "http://june-stt:8080"
  TTS_SERVICE_URL: "http://june-tts:8000"
  ORCHESTRATOR_SERVICE_URL: "http://june-orchestrator:8080"
  IDP_SERVICE_URL: "http://june-idp:8080"
  
  # Ports
  STT_PORT: "8080"
  TTS_PORT: "8000"
  ORCHESTRATOR_PORT: "8080"
  IDP_PORT: "8080"
  WEB_PORT: "3000"
  
  # Performance Settings
  MAX_WORKERS: "4"
  TIMEOUT: "300"
  KEEP_ALIVE: "2"

---
# Enhanced Secrets Template
apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: june
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # API Keys (will be populated by bootstrap script)
  gemini-api-key: "PLACEHOLDER_GEMINI_KEY"
  chatterbox-api-key: "PLACEHOLDER_CHATTERBOX_KEY"
  
  # Database Credentials (if needed)
  database-url: "PLACEHOLDER_DB_URL"
  database-username: "PLACEHOLDER_DB_USER"
  database-password: "PLACEHOLDER_DB_PASS"
  
  # JWT Secrets
  jwt-secret: "PLACEHOLDER_JWT_SECRET"
  
  # External Service Keys
  openai-api-key: "PLACEHOLDER_OPENAI_KEY"
  anthropic-api-key: "PLACEHOLDER_ANTHROPIC_KEY"

---
