---
# StorageClass (canonical, owned by install script)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
  annotations:
    app.kubernetes.io/managed-by: install-script
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain

---
# PV: STT models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: june-stt-models-pv
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: storage
spec:
  capacity:
    storage: 10Gi
  accessModes: [ "ReadWriteOnce" ]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /opt/june-stt-models
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists

---
# PV: TTS models
apiVersion: v1
kind: PersistentVolume
metadata:
