---
# PV: general data
apiVersion: v1
kind: PersistentVolume
metadata:
  name: june-data-pv
  labels:
    app.kubernetes.io/name: june
    app.kubernetes.io/component: storage
spec:
  capacity:
    storage: 20Gi
  accessModes: [ "ReadWriteOnce" ]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
