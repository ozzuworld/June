name: Deploy All Services

on:
  workflow_dispatch:

env:
  REGISTRY: docker.io/${{ secrets.DOCKERHUB_USERNAME }}
  KUBE_NAMESPACE: june
  IMAGE_TAG: latest

permissions:
  contents: read

jobs:
  set-kubeconfig:
    runs-on: ubuntu-latest
    outputs:
      kubeconfig: ${{ steps.kc.outputs.kubeconfig }}
    steps:
      - name: Decode Kubeconfig
        id: kc
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig

  deploy-all:
    needs: set-kubeconfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Images
        run: |
            services=(june-stt june-tts june-dark june-idp june-web)
            for svc in "${services[@]}"; do
            docker build -t $REGISTRY/$svc:$IMAGE_TAG June/services/$svc
            docker push $REGISTRY/$svc:$IMAGE_TAG
            done


      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ needs.set-kubeconfig.outputs.kubeconfig }}
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/june-stt-deployment.yaml
          kubectl apply -f k8s/june-tts-deployment.yaml
          kubectl apply -f k8s/june-dark-deployment.yaml
          kubectl apply -f k8s/june-idp-deployment.yaml
          kubectl apply -f k8s/june-web-deployment.yaml
          kubectl apply -f k8s/ingress.yaml
