name: Build & Deploy Cloud Run (June monorepo)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'June/services/**'
      - 'services/**'
      - 'June/June/services/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}
  schedule:
    - cron: '0 5 1 */3 *'

defaults:
  run:
    shell: bash

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  AR_REPO: ${{ vars.ARTIFACT_REPO }}
  SERVICES_ROOT: ${{ vars.SERVICES_ROOT }}
  ALLOW_PUBLIC: ${{ vars.ALLOW_PUBLIC }}

jobs:
  deploy:
    name: Build & deploy each service to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        service: [ june-orchestrator, june-stt, june-tts, june-idp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DEPLOYER_SA }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set sane defaults
        run: |
          set -euo pipefail
          [[ -n "${REGION:-}"        && "${REGION}"        != "(unset)" ]] || echo "REGION=us-central1" >> "$GITHUB_ENV"
          [[ -n "${AR_REPO:-}"       && "${AR_REPO}"       != "(unset)" ]] || echo "AR_REPO=june" >> "$GITHUB_ENV"
          [[ -n "${SERVICES_ROOT:-}" && "${SERVICES_ROOT}" != "(unset)" ]] || echo "SERVICES_ROOT=services" >> "$GITHUB_ENV"
          [[ -n "${ALLOW_PUBLIC:-}"  && "${ALLOW_PUBLIC}"  != "(unset)" ]] || echo "ALLOW_PUBLIC=true" >> "$GITHUB_ENV"

      - name: Ensure PROJECT_ID (fallback from SA)
        run: |
          set -euo pipefail
          if [[ -z "${PROJECT_ID:-}" || "${PROJECT_ID}" == "(unset)" ]]; then
            SA="${{ secrets.DEPLOYER_SA }}"
            if [[ "$SA" =~ @(.+)\.iam\.gserviceaccount\.com$ ]]; then
              PID="${BASH_REMATCH[1]}"
              echo "PROJECT_ID=$PID" >> "$GITHUB_ENV"
              gcloud config set project "$PID"
            else
              PID="$(gcloud config get-value project --quiet 2>/dev/null || true)"
              [[ -n "$PID" && "$PID" != "(unset)" ]] || { echo "❌ PROJECT_ID not set"; exit 1; }
              echo "PROJECT_ID=$PID" >> "$GITHUB_ENV"
            fi
          else
            gcloud config set project "$PROJECT_ID"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Resolve service path (prefer services/, then June/services/)
        id: rpath
        run: |
          set -euo pipefail
          SVC="${{ matrix.service }}"
          if [[ -f "services/${SVC}/Dockerfile" ]]; then
            FOUND="services/${SVC}/Dockerfile"
          elif [[ -f "June/services/${SVC}/Dockerfile" ]]; then
            FOUND="June/services/${SVC}/Dockerfile"
          else
            FOUND="$(find . -type f -name Dockerfile -path "*/${SVC}/Dockerfile" | head -n1 || true)"
          fi
          [[ -n "$FOUND" ]] || { echo "No Dockerfile for ${SVC}"; exit 1; }
          echo "dockerfile=$FOUND" >> "$GITHUB_OUTPUT"
          echo "workdir=$(dirname "$FOUND")" >> "$GITHUB_OUTPUT"
          echo "Found: $FOUND"

      - name: 'Debug: show Dockerfile used (and ensure multi-stage for june-idp)'
        run: |
          set -euo pipefail
          echo "Dockerfile: ${{ steps.rpath.outputs.dockerfile }}"
          sed -n '1,160p' "${{ steps.rpath.outputs.dockerfile }}"
          if [[ "${{ matrix.service }}" == "june-idp" ]]; then
            grep -qE '^FROM .* AS builder' "${{ steps.rpath.outputs.dockerfile }}" || {
              echo "::error ::june-idp Dockerfile must include 'FROM ... AS builder'"; exit 1; }
          fi

      - name: Build & Push image
        run: |
          set -euo pipefail
          : "${PROJECT_ID:?PROJECT_ID is not set}"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${{ matrix.service }}:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          docker build --pull -t "$IMAGE" \
            -f "${{ steps.rpath.outputs.dockerfile }}" \
            "${{ steps.rpath.outputs.workdir }}"
          docker push "$IMAGE"

      # Ensure KC_DB_PASSWORD exists in Secret Manager and add a version (june-idp only)
      - name: 'Ensure KC_DB_PASSWORD exists, then add/rotate version'
        if: matrix.service == 'june-idp'
        env:
          KC_DB_PASSWORD: ${{ secrets.KC_DB_PASSWORD }}
        run: |
          set -euo pipefail
          [[ -n "${KC_DB_PASSWORD:-}" ]] || { echo "::error ::GitHub Secret KC_DB_PASSWORD is not set"; exit 1; }
          # Must already exist (created once by a human or via higher-priv CI)
          gcloud secrets describe KC_DB_PASSWORD --format='get(name)' >/dev/null 2>&1 || {
            echo "::error ::Secret KC_DB_PASSWORD does not exist. Create it once in the project, then re-run."; exit 1; }
          # Add/rotate a version (requires roles/secretmanager.secretVersionAdder on this secret)
          printf '%s' "$KC_DB_PASSWORD" | gcloud secrets versions add KC_DB_PASSWORD --data-file=- >/dev/null


      - name: Compute per-service flags
        id: flags
        run: |
          set -euo pipefail
          case "${{ matrix.service }}" in
            june-orchestrator)
              echo "EXTRA=--cpu=1 --memory=512Mi --concurrency=10 --min-instances=0 --service-account=orchestrator-svc@${PROJECT_ID}.iam.gserviceaccount.com" >> "$GITHUB_OUTPUT"
              ;;
            june-stt)
              echo "EXTRA=--cpu=2 --memory=1Gi --concurrency=1 --min-instances=1 --service-account=stt-svc@${PROJECT_ID}.iam.gserviceaccount.com" >> "$GITHUB_OUTPUT"
              ;;
            june-tts)
              echo "EXTRA=--cpu=2 --memory=1Gi --concurrency=4 --min-instances=0 --service-account=tts-svc@${PROJECT_ID}.iam.gserviceaccount.com" >> "$GITHUB_OUTPUT"
              ;;
            june-idp)
              ENVVARS="KC_DB=postgres"
              [[ -n "${{ secrets.KC_DB_URL }}"      ]] && ENVVARS+=",KC_DB_URL=${{ secrets.KC_DB_URL }}"
              [[ -n "${{ secrets.KC_DB_USERNAME }}" ]] && ENVVARS+=",KC_DB_USERNAME=${{ secrets.KC_DB_USERNAME }}"
              [[ -n "${{ secrets.KC_BOOTSTRAP_ADMIN_USERNAME }}" ]] && ENVVARS+=",KC_BOOTSTRAP_ADMIN_USERNAME=${{ secrets.KC_BOOTSTRAP_ADMIN_USERNAME }}" || ENVVARS+=",KC_BOOTSTRAP_ADMIN_USERNAME=admin"
              [[ -n "${{ secrets.KC_BOOTSTRAP_ADMIN_PASSWORD }}" ]] && ENVVARS+=",KC_BOOTSTRAP_ADMIN_PASSWORD=${{ secrets.KC_BOOTSTRAP_ADMIN_PASSWORD }}" || ENVVARS+=",KC_BOOTSTRAP_ADMIN_PASSWORD=bootstrap-temp"
              echo "ENVVARS=$ENVVARS" >> "$GITHUB_OUTPUT"

              # Base args; hostname will be added in second pass if KC_BASE_URL is empty
              ARGS_BASE="start,--http-enabled=true,--proxy-headers=xforwarded"
              echo "ARGS_BASE=$ARGS_BASE" >> "$GITHUB_OUTPUT"

              EXTRA="--cpu=2 --memory=2Gi --concurrency=20 --min-instances=1 \
                     --service-account=orchestrator-svc@${PROJECT_ID}.iam.gserviceaccount.com \
                     --set-env-vars ${ENVVARS}"
              echo "EXTRA=$EXTRA" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "EXTRA=" >> "$GITHUB_OUTPUT"
              ;;
          esac

      # TWO-PASS DEPLOY LOGIC FOR june-idp
      - name: Deploy to Cloud Run (one or two-pass)
        env:
          ENVVARS: ${{ steps.flags.outputs.ENVVARS }}
          ARGS_BASE: ${{ steps.flags.outputs.ARGS_BASE }}
          EXTRA: ${{ steps.flags.outputs.EXTRA }}
          KC_BASE_URL: ${{ secrets.KC_BASE_URL }}
        run: |
          set -euo pipefail
          if [[ "${ALLOW_PUBLIC}" == "true" ]]; then AUTH_FLAG="--allow-unauthenticated"; else AUTH_FLAG="--no-allow-unauthenticated"; fi

          if [[ "${{ matrix.service }}" != "june-idp" ]]; then
            gcloud run deploy "${{ matrix.service }}" \
              --image="$IMAGE" --region="${REGION}" --platform=managed \
              --timeout=3600 $AUTH_FLAG $EXTRA \
              --labels="commit=${GITHUB_SHA},service=${{ matrix.service }}"
            exit 0
          fi

          # --- june-idp ---
          if [[ -n "${KC_BASE_URL:-}" ]]; then
            # Single-pass (KC_BASE_URL provided)
            gcloud run deploy june-idp \
              --image="$IMAGE" --region="${REGION}" --platform=managed \
              --timeout=3600 $AUTH_FLAG $EXTRA \
              --set-secrets KC_DB_PASSWORD=KC_DB_PASSWORD:latest \
              --args="${ARGS_BASE},--hostname=${KC_BASE_URL}" \
              --labels="commit=${GITHUB_SHA},service=june-idp"
          else
            # First pass: without hostname
            gcloud run deploy june-idp \
              --image="$IMAGE" --region="${REGION}" --platform=managed \
              --timeout=3600 $AUTH_FLAG $EXTRA \
              --set-secrets KC_DB_PASSWORD=KC_DB_PASSWORD:latest \
              --args="${ARGS_BASE}" \
              --labels="commit=${GITHUB_SHA},service=june-idp"

            # Discover URL and re-deploy with hostname
            URL="$(gcloud run services describe june-idp --region "${REGION}" --format='value(status.uri)')"
            echo "Discovered Cloud Run URL: $URL"
            gcloud run deploy june-idp \
              --image="$IMAGE" --region="${REGION}" --platform=managed \
              --timeout=3600 $AUTH_FLAG $EXTRA \
              --set-secrets KC_DB_PASSWORD=KC_DB_PASSWORD:latest \
              --args="${ARGS_BASE},--hostname=${URL}" \
              --labels="commit=${GITHUB_SHA},service=june-idp"

            echo "::notice title=KC_BASE_URL discovered::${URL}"
            echo "TIP: Add KC_BASE_URL='${URL}' as a GitHub Secret for future single-pass deploys."
          fi

      - name: Enable session affinity (june-idp only)
        if: matrix.service == 'june-idp'
        run: gcloud run services update june-idp --region "${REGION}" --session-affinity || true

      - name: Output service URL (june-idp only)
        if: matrix.service == 'june-idp'
        run: |
          URL="$(gcloud run services describe june-idp --region "${REGION}" --format='value(status.uri)')"
          echo "::notice title=Keycloak URL::${URL}"
