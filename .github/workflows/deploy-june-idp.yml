name: Deploy june-idp

on:
  push:
    paths:
      - 'June/services/june-idp/**'
      - 'k8s/june-idp-deployment.yaml'

env:
  REGISTRY: docker.io/ozzuworld
  KUBE_NAMESPACE: june

permissions:
  contents: read

jobs:
  set-kubeconfig:
    runs-on: ubuntu-latest
    outputs:
      kubeconfig: ${{ steps.kc.outputs.kubeconfig }}
    steps:
      - name: Decode Kubeconfig
        id: kc
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig

  build-and-deploy:
    needs: set-kubeconfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug: Show current directory
        run: |
          pwd
          echo "Contents of repo root:"
          ls -R .
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull, Tag & Push Keycloak
        run: |
          docker pull quay.io/keycloak/keycloak:21.1.1
          docker tag quay.io/keycloak/keycloak:21.1.1 $REGISTRY/june-idp:21.1.1
          docker push $REGISTRY/june-idp:21.1.1
      - name: Update Kubernetes Deployment
        env:
          KUBECONFIG: ${{ needs.set-kubeconfig.outputs.kubeconfig }}
        run: |
          kubectl set image deployment/june-idp \
            june-idp=$REGISTRY/june-idp:21.1.1 \
            -n $KUBE_NAMESPACE
