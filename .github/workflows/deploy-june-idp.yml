name: Deploy june-idp

on:
  push:
    paths:
      - 'June/services/june-idp/**'
      - 'k8s/june-idp-deployment.yaml'

env:
  REGISTRY: docker.io/ozzuworld
  KUBE_NAMESPACE: june

permissions:
  contents: read

jobs:
  set-kubeconfig:
    runs-on: ubuntu-latest
    outputs:
      kubeconfig: ${{ steps.kc.outputs.kubeconfig }}
    steps:
      - name: Decode Kubeconfig
        id: kc
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig

  build-and-deploy:
    needs: set-kubeconfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Debug: Show current directory
        run: |
          pwd
          ls -R .
