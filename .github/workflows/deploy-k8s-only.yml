name: ğŸš€ Deploy Only (No Build)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: true
        default: 'latest'
        type: string
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      services:
        description: 'Services to deploy (comma-separated, empty for all)'
        required: false
        default: ''
        type: string
      force_restart:
        description: 'Force restart deployments'
        required: false
        default: false
        type: boolean
      skip_missing_images:
        description: 'Skip services with missing images instead of failing'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: docker.io/${{ secrets.DOCKERHUB_USERNAME }}
  KUBE_NAMESPACE: june
  IMAGE_TAG: ${{ github.event.inputs.image_tag }}

permissions:
  contents: read

jobs:
  deploy:
    name: ğŸ”§ Deploy to Kubernetes
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kubernetes Context
        run: |
          echo "ğŸ”§ Setting up Kubernetes context..."
          export KUBECONFIG=/root/.kube/config
          echo "KUBECONFIG=/root/.kube/config" >> $GITHUB_ENV
          kubectl config current-context
          echo "âœ… Kubernetes context configured"

      - name: ğŸŒ Network diagnostics and Docker fix
        run: |
          echo "ğŸŒ Running network diagnostics..."
          
          # Test basic connectivity
          ping -c 3 8.8.8.8 || echo "âš ï¸ Internet connectivity issues"
          
          # Test Docker Hub connectivity
          curl -I --connect-timeout 10 --max-time 30 https://registry-1.docker.io/ || {
            echo "âš ï¸ Docker Hub connectivity issues"
          }
          
          # Restart Docker daemon to clear any connection issues
          echo "ğŸ”„ Restarting Docker daemon..."
          sudo systemctl restart docker
          sleep 10
          
          # Clear Docker system cache
          echo "ğŸ§¹ Clearing Docker cache..."
          docker system prune -f || true
          
          # Configure Docker for better networking
          echo "ğŸ”§ Optimizing Docker daemon configuration..."
          sudo mkdir -p /etc/docker
          sudo tee /etc/docker/daemon.json << 'EOF'
          {
            "max-concurrent-downloads": 2,
            "max-concurrent-uploads": 2,
            "registry-mirrors": [],
            "storage-driver": "overlay2",
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            }
          }
          EOF
          
          sudo systemctl restart docker
          sleep 15
          
          echo "âœ… Docker daemon restarted and optimized"

      - name: ğŸ” Manual Docker Hub Login (with retry)
        run: |
          echo "ğŸ” Manual Docker Hub login with enhanced retry..."
          
          # Function to attempt login
          attempt_login() {
            timeout 180 docker login docker.io \
              --username "${{ secrets.DOCKERHUB_USERNAME }}" \
              --password "${{ secrets.DOCKERHUB_TOKEN }}"
          }
          
          # Retry logic
          for i in {1..6}; do
            echo "ğŸ”„ Login attempt $i/6..."
            
            if attempt_login; then
              echo "âœ… Docker login successful on attempt $i"
              docker info | grep "Registry:" || true
              break
            else
              echo "âŒ Login attempt $i failed"
              
              # Progressive delays and interventions
              case $i in
                1|2) 
                  echo "â³ Short wait (15s)..."
                  sleep 15 
                  ;;
                3|4) 
                  echo "ğŸ”„ Restarting Docker daemon..."
                  sudo systemctl restart docker
                  sleep 30
                  ;;
                5) 
                  echo "ğŸŒ Testing alternative DNS..."
                  sudo systemctl restart systemd-resolved
                  sleep 20
                  ;;
                6) 
                  echo "ğŸ’¥ All attempts failed - network issues persist"
                  
                  # Comprehensive diagnostic
                  echo "ğŸ” Network diagnostic:"
                  ping -c 3 registry-1.docker.io || true
                  nslookup registry-1.docker.io || true
                  curl -I --connect-timeout 30 https://registry-1.docker.io/ || true
                  
                  exit 1
                  ;;
              esac
            fi
          done

      - name: ğŸ—ï¸ Ensure namespace exists
        run: |
          echo "ğŸ—ï¸ Ensuring namespace exists..."
          kubectl apply -f k8s/namespace.yaml
          echo "âœ… Namespace applied"

      - name: ğŸ” Create/Update Docker Registry Secret
        run: |
          echo "ğŸ” Creating Docker Hub secret..."
          kubectl create secret docker-registry dockerhub-secret \
            --docker-server=docker.io \
            --docker-username=${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            --docker-email=${{ secrets.DOCKERHUB_EMAIL }} \
            --namespace=$KUBE_NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "âœ… Docker Hub secret created/updated"

      - name: ğŸ” Verify connection and setup
        run: |
          echo "ğŸ” Testing Kubernetes connection..."
          kubectl cluster-info
          kubectl get nodes
          kubectl get namespaces | grep june
          
          echo "ğŸ® Checking GPU availability..."
          kubectl get nodes -o jsonpath='{.items[*].status.capacity.nvidia\.com/gpu}' || echo "No GPU resources found"
          
          echo "ğŸ’¾ Checking storage..."
          kubectl get pv,pvc -A
          
          echo "âœ… Connection and setup verified"

      - name: âœ… Verify manifests exist
        run: |
          echo "ğŸ” Verifying k8s manifest files..."
          ls -la k8s/
          
          REQUIRED_FILES=(
            "namespace.yaml"
            "configmap.yaml" 
            "secrets.yaml"
            "june-stt-deployment.yaml"
            "june-tts-deployment.yaml"
            "june-orchestrator-deployment.yaml"
            "june-idp-deployment.yaml"
            "ingress.yaml"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "k8s/$file" ]; then
              echo "âœ… k8s/$file exists"
            else
              echo "âŒ k8s/$file NOT FOUND"
              exit 1
            fi
          done

      - name: ğŸ” Verify Docker images exist and pull them
        run: |
          echo "ğŸ” Checking and pulling Docker images..."
          AVAILABLE_SERVICES=()
          MISSING_SERVICES=()
          FAILED_SERVICES=()
          
          SERVICES_INPUT="${{ github.event.inputs.services }}"
          ALL_SERVICES=("june-stt" "june-tts" "june-orchestrator" "june-idp")
          
          if [ -z "$SERVICES_INPUT" ]; then
            SERVICES_TO_CHECK=("${ALL_SERVICES[@]}")
          else
            IFS=',' read -ra SERVICES_TO_CHECK <<< "$SERVICES_INPUT"
          fi
          
          for service in "${SERVICES_TO_CHECK[@]}"; do
            service=$(echo "$service" | xargs)
            echo ""
            echo "ğŸ“¦ Checking $service..."
            
            # Check if image exists in Docker Hub
            if curl -s -f "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/$service/tags/" >/dev/null 2>&1; then
              echo "âœ… $service exists in Docker Hub"
              
              # Try to pull with retry logic
              PULL_SUCCESS=false
              for attempt in 1 2 3 4 5; do
                echo "  ğŸ“¥ Pull attempt $attempt/5 for $service..."
                if timeout 300 docker pull $REGISTRY/$service:$IMAGE_TAG 2>/dev/null; then
                  echo "  âœ… Successfully pulled $service:$IMAGE_TAG"
                  AVAILABLE_SERVICES+=($service)
                  PULL_SUCCESS=true
                  break
                else
                  echo "  âš ï¸  Pull attempt $attempt failed, waiting 15 seconds..."
                  sleep 15
                fi
              done
              
              if [ "$PULL_SUCCESS" = false ]; then
                echo "  âŒ Failed to pull $service after 5 attempts"
                FAILED_SERVICES+=($service)
              fi
            else
              echo "âŒ $service does not exist in Docker Hub"
              MISSING_SERVICES+=($service)
            fi
          done
          
          # Set environment variables for next steps
          echo "AVAILABLE_SERVICES=${AVAILABLE_SERVICES[*]}" >> $GITHUB_ENV
          echo "MISSING_SERVICES=${MISSING_SERVICES[*]}" >> $GITHUB_ENV
          echo "FAILED_SERVICES=${FAILED_SERVICES[*]}" >> $GITHUB_ENV
          
          echo ""
          echo "ğŸ“Š Image Status Summary:"
          echo "âœ… Available: ${AVAILABLE_SERVICES[*]:-none}"
          echo "âŒ Missing: ${MISSING_SERVICES[*]:-none}"
          echo "âš ï¸  Failed to pull: ${FAILED_SERVICES[*]:-none}"
          
          # Check if we should continue or fail
          if [ ${#AVAILABLE_SERVICES[@]} -eq 0 ]; then
            if [ "${{ github.event.inputs.skip_missing_images }}" = "true" ]; then
              echo "âš ï¸  No images available, but continuing due to skip_missing_images=true"
            else
              echo "âŒ No images available for deployment"
              exit 1
            fi
          fi

      - name: ğŸ”§ Update image tags in manifests
        run: |
          echo "ğŸ”§ Updating image tags to: $IMAGE_TAG"
          
          # Only update manifests for available services
          AVAILABLE_SERVICES=(${{ env.AVAILABLE_SERVICES }})
          
          for service in "${AVAILABLE_SERVICES[@]}"; do
            if [ -f "k8s/${service}-deployment.yaml" ]; then
              sed -i "s|image: $REGISTRY/${service}:.*|image: $REGISTRY/${service}:$IMAGE_TAG|g" k8s/${service}-deployment.yaml
              echo "âœ… Updated ${service} to use tag: $IMAGE_TAG"
            fi
          done

      - name: ğŸ—ï¸ Apply base configuration
        run: |
          echo "ğŸ—ï¸ Applying base Kubernetes resources..."
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          
          # Apply storage if it exists
          if [ -f "k8s/storage.yaml" ]; then
            kubectl apply -f k8s/storage.yaml
            echo "âœ… Storage configuration applied"
          fi
          
          echo "âœ… Base configuration applied"

      - name: ğŸš€ Deploy available services
        run: |
          echo "ğŸš€ Deploying available services..."
          
          AVAILABLE_SERVICES=(${{ env.AVAILABLE_SERVICES }})
          MISSING_SERVICES=(${{ env.MISSING_SERVICES }})
          FAILED_SERVICES=(${{ env.FAILED_SERVICES }})
          
          if [ ${#AVAILABLE_SERVICES[@]} -eq 0 ]; then
            echo "âš ï¸  No services available for deployment"
          else
            echo "ğŸ“‹ Deploying services: ${AVAILABLE_SERVICES[*]}"
            
            for service in "${AVAILABLE_SERVICES[@]}"; do
              if [ -f "k8s/${service}-deployment.yaml" ]; then
                echo "ğŸ”„ Deploying ${service}..."
                kubectl apply -f "k8s/${service}-deployment.yaml"
                echo "âœ… ${service} deployment applied"
              else
                echo "âš ï¸ Warning: k8s/${service}-deployment.yaml not found"
              fi
            done
          fi
          
          # Scale down unavailable services
          ALL_UNAVAILABLE=("${MISSING_SERVICES[@]}" "${FAILED_SERVICES[@]}")
          for service in "${ALL_UNAVAILABLE[@]}"; do
            echo "â¸ï¸  Scaling down $service (image not available)"
            kubectl scale deployment $service --replicas=0 -n $KUBE_NAMESPACE 2>/dev/null || {
              echo "â„¹ï¸  Service $service doesn't exist yet, skipping scale down"
            }
          done

      - name: ğŸŒ Apply ingress
        run: |
          echo "ğŸŒ Applying ingress configuration..."
          kubectl apply -f k8s/ingress.yaml
          echo "âœ… Ingress applied"

      - name: ğŸ”„ Force restart (if requested)
        if: github.event.inputs.force_restart == 'true'
        run: |
          echo "ğŸ”„ Force restarting available deployments..."
          AVAILABLE_SERVICES=(${{ env.AVAILABLE_SERVICES }})
          
          for service in "${AVAILABLE_SERVICES[@]}"; do
            kubectl rollout restart deployment/$service -n $KUBE_NAMESPACE 2>/dev/null || {
              echo "âš ï¸  Could not restart $service deployment"
            }
          done
          echo "âœ… Available deployments restarted"

      - name: â³ Wait for available deployments
        run: |
          echo "â³ Waiting for available deployments to be ready..."
          
          AVAILABLE_SERVICES=(${{ env.AVAILABLE_SERVICES }})
          
          if [ ${#AVAILABLE_SERVICES[@]} -eq 0 ]; then
            echo "â„¹ï¸  No deployments to wait for"
            exit 0
          fi
          
          for service in "${AVAILABLE_SERVICES[@]}"; do
            echo "â³ Waiting for $service to be ready..."
            if kubectl get deployment "$service" -n $KUBE_NAMESPACE >/dev/null 2>&1; then
              kubectl rollout status deployment/"$service" -n $KUBE_NAMESPACE --timeout=600s || {
                echo "âŒ $service deployment failed or timed out"
                echo ""
                echo "ğŸ” Deployment details:"
                kubectl describe deployment "$service" -n $KUBE_NAMESPACE
                echo ""
                echo "ğŸ” Pod details:"
                kubectl describe pods -l app="$service" -n $KUBE_NAMESPACE
                echo ""
                echo "ğŸ” Recent events:"
                kubectl get events -n $KUBE_NAMESPACE --sort-by='.lastTimestamp' | tail -20
                echo ""
                echo "ğŸ” Pod logs (last 100 lines):"
                kubectl logs -l app="$service" -n $KUBE_NAMESPACE --tail=100 || echo "No logs available yet"
                
                if [ "${{ github.event.inputs.skip_missing_images }}" = "true" ]; then
                  echo "âš ï¸  Continuing despite $service failure due to skip_missing_images=true"
                else
                  exit 1
                fi
              }
              echo "âœ… $service is ready"
            else
              echo "âš ï¸ Deployment $service not found, skipping..."
            fi
          done
          
          echo "âœ… All available deployments processed!"

      - name: ğŸ“Š Show final deployment status
        run: |
          echo "ğŸ“Š Final deployment status:"
          echo "=========================================="
          
          AVAILABLE_SERVICES=(${{ env.AVAILABLE_SERVICES }})
          MISSING_SERVICES=(${{ env.MISSING_SERVICES }})
          FAILED_SERVICES=(${{ env.FAILED_SERVICES }})
          
          echo "ğŸ¯ Deployment Summary:"
          echo "âœ… Successfully deployed: ${AVAILABLE_SERVICES[*]:-none}"
          echo "âŒ Missing from Docker Hub: ${MISSING_SERVICES[*]:-none}"
          echo "âš ï¸  Failed to pull: ${FAILED_SERVICES[*]:-none}"
          echo ""
          
          echo "ğŸª„ Pods in june namespace:"
          kubectl get pods -n $KUBE_NAMESPACE -o wide
          echo ""
          
          echo "ğŸŒ Services:"
          kubectl get services -n $KUBE_NAMESPACE
          echo ""
          
          echo "ğŸ”— Ingress:"
          kubectl get ingress -n $KUBE_NAMESPACE
          echo ""
          
          echo "ğŸ’¾ Storage:"
          kubectl get pvc -n $KUBE_NAMESPACE
          echo ""
          
          echo "ğŸ” Secrets:"
          kubectl get secrets -n $KUBE_NAMESPACE
          echo ""
          
          if [ ${#MISSING_SERVICES[@]} -gt 0 ] || [ ${#FAILED_SERVICES[@]} -gt 0 ]; then
            echo "ğŸ’¡ Next Steps:"
            echo "  1. Build and push missing images: ${MISSING_SERVICES[*]} ${FAILED_SERVICES[*]}"
            echo "  2. Run the workflow again with all images available"
            echo "  3. Or use 'services' input to deploy only specific services"
          fi
          
          echo "âœ… Deployment workflow completed!"
