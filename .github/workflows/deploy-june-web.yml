name: Deploy june-web

on:
  push:
    paths:
      - 'services/june-web/**'
      - 'k8s/june-web-deployment.yaml'

env:
  REGISTRY: docker.io/${{ secrets.DOCKERHUB_USERNAME }}
  KUBE_NAMESPACE: june

permissions:
  contents: read

jobs:
  set-kubeconfig:
    runs-on: ubuntu-latest
    outputs:
      kubeconfig: ${{ steps.kc.outputs.kubeconfig }}
    steps:
      - name: Decode Kubeconfig
        id: kc
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig

  build-and-deploy:
    needs: set-kubeconfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push june-web Image
        run: |
          docker build -t $REGISTRY/june-web:${{ github.sha }} services/june-web
          docker push $REGISTRY/june-web:${{ github.sha }}

      - name: Update Kubernetes Deployment
        env:
          KUBECONFIG: ${{ needs.set-kubeconfig.outputs.kubeconfig }}
        run: |
          kubectl set image deployment/june-web \
            june-web=$REGISTRY/june-web:${{ github.sha }} \
            -n $KUBE_NAMESPACE
