name: Build June TTS

on:
  push:
    branches:
      - "master"  # Your main branch
    paths:
      - "June/services/june-tts/**"  # Only trigger when june-tts changes
  workflow_dispatch:  # Allow manual triggers

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "ozzuworld/tts"  # Your cloud builder
          
      - name: Build and push June TTS
        uses: docker/build-push-action@v6
        with:
          context: ./June/services/june-tts  # Build context
          file: ./June/services/june-tts/Dockerfile  # Dockerfile location
          tags: "${{ vars.DOCKER_USER }}/june-tts:latest"
          platforms: linux/amd64  # Specify platform
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}
