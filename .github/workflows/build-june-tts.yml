name: Docker TTS Cloud Build

on:
  push:
    branches:
      - "master"
    paths:
      - "June/services/june-tts/**"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
          
      - name: Set up Docker Buildx Cloud
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "ozzuworld/tts"
          
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: ./June/services/june-tts
          file: ./June/services/june-tts/Dockerfile
          tags: "${{ vars.DOCKER_USER }}/june-tts:latest"
          platforms: linux/amd64
          push: true
