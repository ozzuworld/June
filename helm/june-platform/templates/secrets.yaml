# helm/june-platform/templates/secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: june-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  gemini-api-key: {{ .Values.secrets.geminiApiKey | required "secrets.geminiApiKey is required" | quote }}
  keycloak-client-secret: "PLACEHOLDER"

---
apiVersion: v1
kind: Secret
metadata:
  name: service-auth-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  stt-service-token: "stt-service-secure-token-12345"

---
{{- if .Values.janus.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: june-janus-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  admin-key: {{ .Values.janus.adminKey | default "janusoverlord" | quote }}
  api-secret: {{ .Values.janus.apiSecret | default "janussecret" | quote }}
{{- end }}

---
{{- if .Values.stunner.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: stunner-auth
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  username: {{ .Values.stunner.username | quote }}
  password: {{ .Values.stunner.password | quote }}
{{- end }}