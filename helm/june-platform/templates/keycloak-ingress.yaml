---
# ConfigMap for Keycloak proxy headers
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-proxy-headers
  namespace: {{ .Release.Namespace }}
data:
  X-Forwarded-Proto: "https"
  X-Forwarded-Port: "443"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certificate.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.certificate.issuer }}
    {{- end }}
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Use ConfigMap to set proxy headers for Keycloak
    nginx.ingress.kubernetes.io/proxy-set-headers: "{{ .Release.Namespace }}/keycloak-proxy-headers"
spec:
  ingressClassName: nginx
  {{- if .Values.certificate.enabled }}
  tls:
  - hosts:
    - {{ .Values.domains.idp }}
    secretName: {{ .Values.certificate.secretName | default (printf "%s-wildcard-tls" (.Values.domains.primary | replace "." "-")) }}
  {{- end }}
  rules:
  - host: {{ .Values.domains.idp }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 80
