{{- if .Values.opencti.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-elasticsearch
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "june-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opencti-elasticsearch
  template:
    metadata:
      labels:
        {{- include "june-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opencti-elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: discovery.type
          value: "single-node"
        - name: xpack.security.enabled
          value: "false"
        - name: xpack.security.enrollment.enabled
          value: "false"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: cluster.name
          value: "opencti-cluster"
        - name: node.name
          value: "opencti-node-1"
        - name: bootstrap.memory_lock
          value: "true"
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        resources:
          requests:
            memory: "3Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - IPC_LOCK
            - SYS_RESOURCE
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: elasticsearch-data
        persistentVolumeClaim:
          claimName: {{ include "june-platform.fullname" . }}-opencti-elasticsearch-pvc
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: increase-vm-max-map
        image: busybox:1.35
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-elasticsearch
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-elasticsearch
spec:
  ports:
    - port: 9200
      targetPort: http
      name: http
    - port: 9300
      targetPort: transport
      name: transport
  selector:
    {{- include "june-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-elasticsearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-elasticsearch-pvc
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-elasticsearch
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.opencti.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.opencti.elasticsearch.storage }}
{{- end }}