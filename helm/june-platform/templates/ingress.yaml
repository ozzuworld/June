# helm/june-platform/templates/ingress.yaml
{{- if and .Values.certificate.enabled (not .Values.certificate.useBackup) }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.domains.primary | replace "." "-" }}-wildcard
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ .Values.certificate.secretName | default (printf "%s-wildcard-tls" (.Values.domains.primary | replace "." "-")) }}
  issuerRef:
    name: {{ .Values.certificate.issuer }}
    kind: ClusterIssuer
  commonName: {{ .Values.domains.primary }}
  dnsNames:
  - {{ .Values.domains.primary }}
  - "*.{{ .Values.domains.primary }}"
{{- end }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: june-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certificate.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.certificate.issuer }}
    {{- end }}
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # WebSocket support without snippets
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  {{- if .Values.certificate.enabled }}
  tls:
  - hosts:
    - "*.{{ .Values.domains.primary }}"
    - {{ .Values.domains.primary }}
    - {{ .Values.domains.api }}
    - {{ .Values.domains.idp }}
    - {{ .Values.domains.stt }}
    - {{ .Values.domains.tts }}
    - {{ .Values.domains.turn }}
    - "webrtc.{{ .Values.domains.primary }}"
    secretName: {{ .Values.certificate.secretName | default (printf "%s-wildcard-tls" (.Values.domains.primary | replace "." "-")) }}
  {{- end }}
  rules:
  # June Orchestrator - Main API with Janus proxy
  - host: {{ .Values.domains.api }}
    http:
      paths:
      - path: /janus
        pathType: Prefix
        backend:
          service:
            name: june-janus
            port:
              number: 8088
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: june-janus
            port:
              number: 8188
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-orchestrator
            port:
              number: 8080
  
  # Identity Provider (Keycloak)
  - host: {{ .Values.domains.idp }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-idp
            port:
              number: 8080
  
  {{- if .Values.janus.enabled }}
  # WebRTC/Janus Gateway (Direct Access)
  - host: "webrtc.{{ .Values.domains.primary }}"
    http:
      paths:
      - path: /janus
        pathType: Prefix
        backend:
          service:
            name: june-janus
            port:
              number: 8088
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: june-janus
            port:
              number: 8188
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-janus
            port:
              number: 8080
  {{- end }}
  
  {{- if .Values.stt.enabled }}
  # Speech-to-Text Service
  - host: {{ .Values.domains.stt }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-stt
            port:
              number: 8080
  {{- end }}
  
  {{- if .Values.tts.enabled }}
  # Text-to-Speech Service
  - host: {{ .Values.domains.tts }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-tts
            port:
              number: 8000
  {{- end }}
