{{- if and .Values.certificate.enabled (not .Values.certificate.useBackup) }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.domains.primary | replace "." "-" }}-wildcard
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ .Values.certificate.secretName | default (printf "%s-wildcard-tls" (.Values.domains.primary | replace "." "-")) }}
  issuerRef:
    name: {{ .Values.certificate.issuer }}
    kind: ClusterIssuer
  commonName: {{ .Values.domains.primary }}
  dnsNames:
  - {{ .Values.domains.primary }}
  - "*.{{ .Values.domains.primary }}"
{{- end }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: june-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certificate.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.certificate.issuer }}
    {{- end }}
    # Core ingress configuration
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    
    # Secure WebSocket support using built-in annotations (NO SNIPPETS)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    
    # WebSocket services - enables automatic connection upgrade for LiveKit
    nginx.ingress.kubernetes.io/websocket-services: "livekit-proxy"
    
    # Additional WebSocket optimization
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"

spec:
  ingressClassName: nginx
  {{- if .Values.certificate.enabled }}
  tls:
  - hosts:
    - "*.{{ .Values.domains.primary }}"
    - {{ .Values.domains.api }}
    - {{ .Values.domains.idp }}
    - {{ .Values.domains.stt }}
    - {{ .Values.domains.tts }}
    - livekit.{{ .Values.domains.primary }}
    secretName: {{ .Values.certificate.secretName | default (printf "%s-wildcard-tls" (.Values.domains.primary | replace "." "-")) }}
  {{- end }}

  rules:
  # ============================================
  # ORCHESTRATOR - Business Logic API
  # ============================================
  - host: {{ .Values.domains.api }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-orchestrator
            port:
              number: 8080
  
  # ============================================
  # LIVEKIT - WebRTC (WebSocket)
  # Clients connect here directly for WebRTC
  # Fixed to use cross-namespace service proxy
  # ============================================
  - host: livekit.{{ .Values.domains.primary }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: livekit-proxy
            port:
              number: 80
  
  # ============================================
  # IDENTITY PROVIDER (KEYCLOAK)
  # ============================================
  - host: {{ .Values.domains.idp }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-idp
            port:
              number: 8080
  
  {{- if .Values.stt.enabled }}
  # ============================================
  # SPEECH-TO-TEXT SERVICE
  # ============================================
  - host: {{ .Values.domains.stt }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-stt
            port:
              number: 8080
  {{- end }}
  
  {{- if .Values.tts.enabled }}
  # ============================================
  # TEXT-TO-SPEECH SERVICE
  # ============================================
  - host: {{ .Values.domains.tts }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: june-tts
            port:
              number: 8000
  {{- end }}

---
# ExternalName service to access LiveKit in media namespace
apiVersion: v1
kind: Service
metadata:
  name: livekit-proxy
  namespace: {{ .Release.Namespace }}
spec:
  type: ExternalName
  externalName: livekit-livekit-server.media.svc.cluster.local
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP