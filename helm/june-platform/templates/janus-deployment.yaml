---
# SIMPLIFIED: Just Janus Gateway, no Python proxy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-janus
  namespace: june-services
  labels:
    app: june-janus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-janus
  template:
    metadata:
      labels:
        app: june-janus
    spec:
      containers:
      # ONLY ONE CONTAINER - Janus Gateway
      - name: janus-gateway
        image: canyan/janus-gateway:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8088
          protocol: TCP
        - name: websocket
          containerPort: 8188
          protocol: TCP
        - name: admin
          containerPort: 7088
          protocol: TCP
        # Basic Janus configuration via environment
        env:
        - name: JANUS_API_SECRET
          value: "janussecret"
        - name: JANUS_ADMIN_SECRET
          value: "janusoverlord"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Health checks for Janus HTTP API
        livenessProbe:
          httpGet:
            path: /janus/info
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /janus/info
            port: 8088
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: june-janus
  namespace: june-services
  labels:
    app: june-janus
spec:
  type: ClusterIP
  selector:
    app: june-janus
  ports:
  - name: http
    port: 8088
    targetPort: 8088
    protocol: TCP
  - name: websocket
    port: 8188
    targetPort: 8188
    protocol: TCP
  - name: admin
    port: 7088
    targetPort: 7088
    protocol: TCP