---
# helm/june-platform/templates/postgresql.yaml
{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-pv
  labels:
    app: postgresql
spec:
  capacity:
    storage: {{ .Values.postgresql.storage }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.postgresql.storageClass }}
  local:
    path: {{ .Values.postgresql.hostPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.postgresql.storageClass }}
  resources:
    requests:
      storage: {{ .Values.postgresql.storage }}
  selector:
    matchLabels:
      app: postgresql

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.database }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresql.username }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresql.password }}
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 9000
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgresql.{{ .Release.Namespace }}.svc.cluster.local:5432/{{ .Values.postgresql.database }}"
        - name: KC_DB_USERNAME
          value: {{ .Values.postgresql.username }}
        - name: KC_DB_PASSWORD
          value: {{ .Values.postgresql.password }}
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: {{ .Values.keycloak.adminUsername }}
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: {{ .Values.keycloak.adminPassword }}
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HOSTNAME
          value: {{ .Values.domains.idp }}
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_PROXY_HEADERS
          value: xforwarded
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9000
          initialDelaySeconds: 90
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: june-idp
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 9000
    targetPort: 9000
    name: management
{{- end }}