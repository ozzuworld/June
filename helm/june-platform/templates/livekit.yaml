---
# helm/june-platform/templates/livekit.yaml
{{- if .Values.livekit.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-livekit-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: livekit-livekit-server
    app.kubernetes.io/name: livekit
    app.kubernetes.io/instance: {{ .Release.Name }}
    version: "1.0.0"
spec:
  replicas: {{ .Values.livekit.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: livekit-livekit-server
      app.kubernetes.io/name: livekit
  template:
    metadata:
      labels:
        app: livekit-livekit-server
        app.kubernetes.io/name: livekit
        app.kubernetes.io/instance: {{ .Release.Name }}
        version: "1.0.0"
    spec:
      {{- if .Values.tailscale.enabled }}
      serviceAccountName: tailscale-sidecar
      {{- end }}
      containers:
      - name: livekit-server
        image: "{{ .Values.livekit.image.repository }}:{{ .Values.livekit.image.tag }}"
        imagePullPolicy: {{ .Values.livekit.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.livekit.config.port }}
          name: http
          protocol: TCP
        - containerPort: {{ .Values.livekit.config.rtc.tcp_port }}
          name: rtc-tcp
          protocol: TCP
        - containerPort: {{ .Values.livekit.config.rtc.udp_port | default 7882 }}
          name: rtc-udp
          protocol: UDP
        
        env:
        - name: LIVEKIT_CONFIG
          value: |
            port: {{ .Values.livekit.config.port }}
            rtc:
              tcp_port: {{ .Values.livekit.config.rtc.tcp_port }}
              udp_port: {{ .Values.livekit.config.rtc.udp_port | default 7882 }}
              port_range_start: {{ .Values.livekit.config.rtc.port_range_start }}
              port_range_end: {{ .Values.livekit.config.rtc.port_range_end }}
              use_external_ip: {{ .Values.livekit.config.rtc.use_external_ip }}
              use_ice_lite: {{ .Values.livekit.config.rtc.use_ice_lite }}
            keys:
              devkey: bbUEBtMjPHrvdZwFEwcpPDJkePL5yTrJ
        
        resources:
          requests:
            memory: {{ .Values.livekit.resources.requests.memory }}
            cpu: {{ .Values.livekit.resources.requests.cpu }}
          limits:
            memory: {{ .Values.livekit.resources.limits.memory }}
            cpu: {{ .Values.livekit.resources.limits.cpu }}
        
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.livekit.config.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.livekit.config.port }}
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5

      # ============================================
      # TAILSCALE SIDECAR (Optional)
      # ============================================
      {{- if .Values.tailscale.enabled }}
      - name: tailscale
        image: {{ .Values.tailscale.image }}
        imagePullPolicy: IfNotPresent
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: headscale-auth-keys
              key: {{ .Values.tailscale.authKeyRefs.livekit }}
        - name: TS_USERSPACE
          value: "{{ .Values.tailscale.userspace }}"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        - name: TS_CONTROL_URL
          value: "{{ .Values.tailscale.controlUrl }}"
        - name: TS_SOCKET
          value: /var/run/tailscale/tailscaled.sock
        - name: TS_HOSTNAME
          value: "livekit"
        - name: TS_KUBE_SECRET
          value: "tailscale"
        # Kubernetes integration environment variables
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        securityContext:
          runAsUser: 0  # Run as root to fix permission issues
          runAsGroup: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_ADMIN"]  # Required for networking
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        - name: tailscale-run
          mountPath: /var/run/tailscale
        resources:
          requests:
            cpu: {{ .Values.tailscale.resources.requests.cpu }}
            memory: {{ .Values.tailscale.resources.requests.memory }}
          limits:
            cpu: {{ .Values.tailscale.resources.limits.cpu }}
            memory: {{ .Values.tailscale.resources.limits.memory }}
        # Simplified startup - let the container handle initialization
        command:
        - /bin/sh
        - -c
        - |
          set -e
          # Ensure state directory is writable
          mkdir -p /var/lib/tailscale /var/run/tailscale
          chmod 755 /var/lib/tailscale /var/run/tailscale
          
          # Start tailscaled in userspace mode
          tailscaled --socket=/var/run/tailscale/tailscaled.sock \
                     --statedir=/var/lib/tailscale \
                     --tun=userspace-networking &
          
          # Wait for socket to be ready
          sleep 5
          
          # Register with Headscale
          tailscale up --login-server="${TS_CONTROL_URL}" \
                       --authkey="${TS_AUTHKEY}" \
                       --hostname="${TS_HOSTNAME}" \
                       --accept-routes \
                       --accept-dns=true
          
          # Keep container running
          wait
      {{- end }}

      # ============================================
      # VOLUMES (for Tailscale sidecars)
      # ============================================
      {{- if .Values.tailscale.enabled }}
      volumes:
      - name: tailscale-state
        emptyDir: {}
      - name: tailscale-run
        emptyDir: {}
      {{- end }}

---
# TCP Service for HTTP and RTC TCP traffic
apiVersion: v1
kind: Service
metadata:
  name: livekit-livekit-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: livekit-livekit-server
    app.kubernetes.io/name: livekit
spec:
  type: ClusterIP
  selector:
    app: livekit-livekit-server
    app.kubernetes.io/name: livekit
  ports:
  - port: {{ .Values.livekit.config.port }}
    targetPort: {{ .Values.livekit.config.port }}
    name: http
    protocol: TCP
  - port: {{ .Values.livekit.config.rtc.tcp_port }}
    targetPort: {{ .Values.livekit.config.rtc.tcp_port }}
    name: rtc-tcp
    protocol: TCP

---
# UDP Service for RTC UDP traffic (required for STUNner)
apiVersion: v1
kind: Service
metadata:
  name: livekit-udp
  namespace: {{ .Release.Namespace }}
  labels:
    app: livekit-udp
    app.kubernetes.io/name: livekit
    service.stunner.l7mp.io/type: media  # STUNner annotation
spec:
  type: ClusterIP
  selector:
    app: livekit-livekit-server
    app.kubernetes.io/name: livekit
  ports:
  - port: {{ .Values.livekit.config.rtc.udp_port | default 7882 }}
    targetPort: {{ .Values.livekit.config.rtc.udp_port | default 7882 }}
    name: rtc-udp
    protocol: UDP
{{- end }}