apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-platform.fullname" . }}-janus
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: janus-gateway
spec:
  type: {{ .Values.janus.service.type }}
  ports:
  - port: {{ .Values.janus.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: 8088
    targetPort: janus-http
    protocol: TCP
    name: janus-http
  - port: 8188
    targetPort: janus-ws
    protocol: TCP
    name: janus-ws
  selector:
    {{- include "june-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: janus-gateway

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-platform.fullname" . }}-janus-rtp
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: janus-gateway
spec:
  type: ClusterIP
  ports:
  - port: 20000
    targetPort: 20000
    protocol: UDP
    name: rtp-start
  - port: 40000
    targetPort: 40000
    protocol: UDP
    name: rtp-end
  selector:
    {{- include "june-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: janus-gateway
