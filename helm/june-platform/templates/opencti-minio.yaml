{{- if .Values.opencti.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-minio
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "june-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opencti-minio
  template:
    metadata:
      labels:
        {{- include "june-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opencti-minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-01-16T16-07-38Z
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "june-platform.fullname" . }}-opencti-secrets
              key: minio-access-key
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "june-platform.fullname" . }}-opencti-secrets
              key: minio-secret-key
        - name: MINIO_CONSOLE_ADDRESS
          value: ":9001"
        command: ["/bin/bash"]
        args: ["-ce", "minio server /data --console-address ':9001'"]
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: {{ include "june-platform.fullname" . }}-opencti-minio-pvc
      securityContext:
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-minio
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-minio
spec:
  ports:
    - port: 9000
      targetPort: api
      name: api
    - port: 9001
      targetPort: console
      name: console
  selector:
    {{- include "june-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-minio-pvc
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-minio
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.opencti.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.opencti.minio.storage }}
{{- end }}