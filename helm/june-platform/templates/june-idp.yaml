---
# helm/june-platform/templates/june-idp.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-idp
  namespace: {{ .Release.Namespace }}
  labels:
    app: june-idp
    version: "3.0.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: june-idp
  template:
    metadata:
      labels:
        app: june-idp
        version: "3.0.0"
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.0.0
        args: ["start"]
        env:
        - name: KEYCLOAK_ADMIN
          value: {{ .Values.keycloak.adminUsername }}
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: {{ .Values.keycloak.adminPassword }}
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgresql.{{ .Release.Namespace }}.svc.cluster.local:5432/{{ .Values.postgresql.database }}"
        - name: KC_DB_USERNAME
          value: {{ .Values.postgresql.username }}
        - name: KC_DB_PASSWORD
          value: {{ .Values.postgresql.password }}
        - name: KC_HOSTNAME
          value: "idp.{{ .Values.domains.primary }}"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_PROXY_HEADERS
          value: "xforwarded"
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1000m

      {{- if .Values.tailscale.enabled }}
      - name: tailscale
        image: {{ .Values.tailscale.image }}
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: headscale-auth-keys
              key: {{ .Values.tailscale.authKeyRefs.idp }}
        - name: TS_USERSPACE
          value: "true"
        - name: TS_CONTROL_URL
          value: "{{ .Values.tailscale.controlUrl }}"
        - name: TS_HOSTNAME
          value: "june-idp"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        resources:
          requests:
            cpu: {{ .Values.tailscale.resources.requests.cpu }}
            memory: {{ .Values.tailscale.resources.requests.memory }}
          limits:
            cpu: {{ .Values.tailscale.resources.limits.cpu }}
            memory: {{ .Values.tailscale.resources.limits.memory }}
      {{- end }}

      {{- if .Values.tailscale.enabled }}
      volumes:
      - name: tailscale-state
        emptyDir: {}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: june-idp
  namespace: {{ .Release.Namespace }}
  labels:
    app: june-idp
spec:
  type: ClusterIP
  selector:
    app: june-idp
  ports:
  - port: 8080
    targetPort: 8080
    name: http
    protocol: TCP
  - port: 8443
    targetPort: 8443
    name: https
    protocol: TCP