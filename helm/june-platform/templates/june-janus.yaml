---
# helm/june-platform/templates/june-janus.yaml (Updated for swmansion/janus-gateway)
{{- if .Values.janus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-janus
  namespace: {{ .Release.Namespace }}
  labels:
    app: june-janus
    version: "1.0.0"
spec:
  replicas: {{ .Values.janus.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: june-janus
  template:
    metadata:
      labels:
        app: june-janus
        version: "1.0.0"
    spec:
      containers:
      - name: janus
        image: "{{ .Values.janus.image.repository }}:{{ .Values.janus.image.tag }}"
        imagePullPolicy: {{ .Values.janus.image.pullPolicy }}
        
        ports:
        - containerPort: 8088
          name: http
          protocol: TCP
        - containerPort: 8188
          name: websocket
          protocol: TCP
        - containerPort: 8089
          name: admin
          protocol: TCP
        - containerPort: 7088
          name: admin-ws
          protocol: TCP
        - containerPort: 10000
          name: rtp-start
          protocol: UDP
        - containerPort: 10200
          name: rtp-end
          protocol: UDP
        
        env:
        # Janus Gateway Configuration
        - name: GATEWAY_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: WEBSOCKETS_ENABLED
          value: "true"
        - name: HTTP_ENABLED
          value: "true"
        - name: RTP_PORT_RANGE
          value: "10000-10200"
        
        # Janus API secrets
        - name: ADMIN_KEY
          value: {{ .Values.janus.adminKey | quote }}
        - name: API_SECRET
          value: {{ .Values.janus.apiSecret | quote }}
        
        {{- if .Values.janus.turn.enabled }}
        # Custom TURN/STUN configuration
        - name: STUN_SERVER
          value: "{{ .Values.janus.turn.server }}"
        - name: STUN_PORT
          value: "{{ .Values.janus.turn.port }}"
        - name: TURN_SERVER
          value: "{{ .Values.janus.turn.server }}"
        - name: TURN_PORT
          value: "{{ .Values.janus.turn.port }}"
        - name: TURN_USERNAME
          value: {{ .Values.janus.turn.username | quote }}
        - name: TURN_PASSWORD
          value: {{ .Values.janus.turn.password | quote }}
        {{- else }}
        # Fallback TURN/STUN configuration from configmap
        - name: STUN_SERVER
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: STUN_SERVER
        - name: TURN_SERVER
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: TURN_SERVER
        - name: TURN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: TURN_USERNAME
        - name: TURN_CREDENTIAL
          valueFrom:
            configMapKeyRef:
              name: june-janus-config
              key: TURN_CREDENTIAL
        {{- end }}
        
        resources:
          requests:
            memory: {{ .Values.janus.resources.requests.memory }}
            cpu: {{ .Values.janus.resources.requests.cpu }}
          limits:
            memory: {{ .Values.janus.resources.limits.memory }}
            cpu: {{ .Values.janus.resources.limits.cpu }}
        
        readinessProbe:
          httpGet:
            path: /janus/info
            port: 8088
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /janus/info
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

---
apiVersion: v1
kind: Service
metadata:
  name: june-janus
  namespace: {{ .Release.Namespace }}
  labels:
    app: june-janus
spec:
  type: ClusterIP
  selector:
    app: june-janus
  ports:
  - port: 8088
    targetPort: 8088
    name: http
    protocol: TCP
  - port: 8188
    targetPort: 8188
    name: websocket
    protocol: TCP
  - port: 8089
    targetPort: 8089
    name: admin
    protocol: TCP
  - port: 7088
    targetPort: 7088
    name: admin-ws
    protocol: TCP
{{- end }}