{{- if .Values.opencti.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-redis
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "june-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opencti-redis
  template:
    metadata:
      labels:
        {{- include "june-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opencti-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["redis-server"]
        args: ["--appendonly", "yes"]
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 999
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ include "june-platform.fullname" . }}-opencti-redis-pvc
      securityContext:
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-redis
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-redis
spec:
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    {{- include "june-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti-redis-pvc
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti-redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.opencti.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.opencti.redis.storage }}
{{- end }}