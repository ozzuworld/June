---
# helm/june-platform/templates/june-orchestrator.yaml
{{- if .Values.orchestrator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    app: june-orchestrator
    version: "3.0.0"
spec:
  replicas: {{ .Values.orchestrator.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: june-orchestrator
  template:
    metadata:
      labels:
        app: june-orchestrator
        version: "3.0.0"
    spec:
      {{- if .Values.tailscale.enabled }}
      serviceAccountName: tailscale-sidecar
      {{- end }}
      containers:
      - name: orchestrator
        image: "{{ .Values.orchestrator.image.repository }}:{{ .Values.orchestrator.image.tag }}"
        imagePullPolicy: {{ .Values.orchestrator.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        # ============================================
        # BASIC SERVICE CONFIGURATION
        # ============================================
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENVIRONMENT
          value: {{ .Values.global.environment }}
        
        # ============================================
        # CORS CONFIGURATION
        # ============================================
        - name: CORS_ALLOW_ORIGINS
          value: "https://{{ .Values.domains.primary }},https://app.{{ .Values.domains.primary }}"
        
        # ============================================
        # AI SERVICE (GEMINI)
        # ============================================
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: june-secrets
              key: gemini-api-key
        
        # ============================================
        # KEYCLOAK AUTHENTICATION
        # ============================================
        - name: KEYCLOAK_URL
          value: "http://june-idp.{{ .Release.Namespace }}.svc.cluster.local:8080"
        - name: KEYCLOAK_REALM
          value: {{ .Values.keycloak.realm }}
        - name: KEYCLOAK_CLIENT_ID
          value: "june-orchestrator"
        
        # ============================================
        # SERVICE URLS (STT, TTS)
        # ============================================
        - name: TTS_SERVICE_URL
          value: "http://june-tts.{{ .Release.Namespace }}.svc.cluster.local:8000"
        - name: STT_SERVICE_URL
          value: "http://june-stt.{{ .Release.Namespace }}.svc.cluster.local:8080"
        
        # ============================================
        # LIVEKIT WEBRTC (replaces Janus)
        # Updated to use correct variable names from config.py
        # ============================================
        - name: LIVEKIT_API_KEY
          valueFrom:
            configMapKeyRef:
              name: june-webrtc-config
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            configMapKeyRef:
              name: june-webrtc-config
              key: LIVEKIT_API_SECRET
        - name: LIVEKIT_WS_URL
          value: "wss://livekit.ozzu.world"
        
        # ============================================
        # SERVICE AUTHENTICATION
        # ============================================
        - name: STT_SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: service-auth-secret
              key: stt-service-token
              optional: true
        
        # ============================================
        # RESOURCE LIMITS
        # ============================================
        resources:
          requests:
            memory: {{ .Values.orchestrator.resources.requests.memory }}
            cpu: {{ .Values.orchestrator.resources.requests.cpu }}
          limits:
            memory: {{ .Values.orchestrator.resources.limits.memory }}
            cpu: {{ .Values.orchestrator.resources.limits.cpu }}
        
        # ============================================
        # HEALTH CHECKS
        # ============================================
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5

      # ============================================
      # TAILSCALE SIDECAR (Optional)
      # ============================================
      {{- if .Values.tailscale.enabled }}
      - name: tailscale
        image: {{ .Values.tailscale.image }}
        imagePullPolicy: IfNotPresent
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: headscale-auth-keys
              key: {{ .Values.tailscale.authKeyRefs.orchestrator }}
        - name: TS_USERSPACE
          value: "{{ .Values.tailscale.userspace }}"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        - name: TS_CONTROL_URL
          value: "{{ .Values.tailscale.controlUrl }}"
        - name: TS_SOCKET
          value: /var/run/tailscale/tailscaled.sock
        - name: TS_HOSTNAME
          value: "june-orchestrator"
        - name: TS_KUBE_SECRET
          value: "tailscale"
        # Kubernetes integration environment variables
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        securityContext:
          runAsUser: 0  # Run as root to fix permission issues
          runAsGroup: 0
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
            add: ["NET_ADMIN"]  # Required for networking
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        - name: tailscale-run
          mountPath: /var/run/tailscale
        resources:
          requests:
            cpu: {{ .Values.tailscale.resources.requests.cpu }}
            memory: {{ .Values.tailscale.resources.requests.memory }}
          limits:
            cpu: {{ .Values.tailscale.resources.limits.cpu }}
            memory: {{ .Values.tailscale.resources.limits.memory }}
        # Simplified startup - let the container handle initialization
        command:
        - /bin/sh
        - -c
        - |
          set -e
          # Ensure state directory is writable
          mkdir -p /var/lib/tailscale /var/run/tailscale
          chmod 755 /var/lib/tailscale /var/run/tailscale
          
          # Start tailscaled in userspace mode
          tailscaled --socket=/var/run/tailscale/tailscaled.sock \
                     --statedir=/var/lib/tailscale \
                     --tun=userspace-networking &
          
          # Wait for socket to be ready
          sleep 5
          
          # Register with Headscale
          tailscale up --login-server="${TS_CONTROL_URL}" \
                       --authkey="${TS_AUTHKEY}" \
                       --hostname="${TS_HOSTNAME}" \
                       --accept-routes \
                       --accept-dns=true
          
          # Keep container running
          wait
      {{- end }}

      # ============================================
      # VOLUMES (for Tailscale sidecars)
      # ============================================
      {{- if .Values.tailscale.enabled }}
      volumes:
      - name: tailscale-state
        emptyDir: {}
      - name: tailscale-run
        emptyDir: {}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: june-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    app: june-orchestrator
spec:
  type: ClusterIP
  selector:
    app: june-orchestrator
  ports:
  - port: 8080
    targetPort: 8080
    name: http
    protocol: TCP
{{- end }}