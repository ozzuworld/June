{{- if .Values.opencti.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "june-platform.fullname" . }}-opencti
  labels:
    {{- include "june-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencti
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "june-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opencti
{{- end }}