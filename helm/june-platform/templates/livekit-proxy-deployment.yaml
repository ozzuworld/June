apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app: livekit-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit-proxy
  template:
    metadata:
      labels:
        app: livekit-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 20
            timeoutSeconds: 2
      volumes:
        - name: nginx-conf
          configMap:
            name: livekit-proxy-nginx
            items:
              - key: nginx.conf
                path: nginx.conf
