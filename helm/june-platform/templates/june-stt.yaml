---
# helm/june-platform/templates/june-stt.yaml
{{- if .Values.stt.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.stt.replicas }}
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      {{- if .Values.stt.gpu.enabled }}
      nodeSelector:
        gpu: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      {{- end }}
      containers:
      - name: stt
        image: "{{ .Values.stt.image.repository }}:{{ .Values.stt.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ORCHESTRATOR_URL
          value: "http://june-orchestrator.{{ .Release.Namespace }}.svc.cluster.local:8080"
        resources:
          {{- if .Values.stt.gpu.enabled }}
          requests:
            nvidia.com/gpu: {{ .Values.stt.gpu.count }}
          limits:
            nvidia.com/gpu: {{ .Values.stt.gpu.count }}
          {{- end }}
          {{- toYaml .Values.stt.resources | nindent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: june-stt
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: june-stt
  ports:
  - port: 8080
    targetPort: 8080
{{- end }}