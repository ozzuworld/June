# June Platform - Helm Values
# Complete configuration for all components

# Global Configuration
global:
  domain: ozzu.world
  environment: production

# Domain Configuration
domains:
  primary: ozzu.world
  api: api.ozzu.world
  idp: idp.ozzu.world
  stt: stt.ozzu.world
  tts: tts.ozzu.world
  turn: turn.ozzu.world

# Certificate Configuration
certificate:
  enabled: true
  issuer: letsencrypt-prod
  email: admin@ozzu.world  # CHANGE THIS
  secretName: ozzu-world-wildcard-tls
  useBackup: false  # Set to true when using backup certificates

# PostgreSQL Database
# Required by Keycloak Operator (operator doesn't bundle database)
postgresql:
  enabled: true  # Enable for Keycloak Operator
  database: keycloak
  username: keycloak
  password: Pokemon123!  # CHANGE IN PRODUCTION
  storageClass: fast-ssd  # Use SSD for database performance
  storage: 10Gi
  hostPath: /mnt/ssd/postgresql

# Keycloak Identity Provider
# MIGRATED: Now deployed via official Keycloak Operator (quay.io images)
# See: scripts/install/09-keycloak-operator.sh
keycloak:
  enabled: false  # Disabled - using official Keycloak Operator
  adminUsername: admin
  adminPassword: Pokemon123!  # CHANGE IN PRODUCTION
  realm: june-realm

# LiveKit WebRTC Server (replaces Janus)
# Note: LiveKit is now deployed separately via k8s/ manifests
# This section is kept for reference and future Helm integration
livekit:
  enabled: false  # Deployed via install-livekit.sh
  namespace: media
  
# June Orchestrator Service
orchestrator:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-orchestrator
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 500m

# Speech-to-Text Service - DISABLED (deploy on separate GPU instance)
stt:
  enabled: false  # ⚠️ Disabled by default - deploy separately for GPU optimization
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-stt
    tag: latest
    pullPolicy: IfNotPresent
  gpu:
    enabled: true
    count: 1
  resources:
    requests:
      memory: 6Gi
      cpu: "1"
    limits:
      memory: 6Gi
      cpu: "2"

# Text-to-Speech Service - DISABLED (deploy on separate GPU instance)
tts:
  enabled: false  # ⚠️ Disabled by default - deploy separately for GPU optimization
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-tts
    tag: latest
    pullPolicy: IfNotPresent
  gpu:
    enabled: true
    count: 1
  resources:
    requests:
      memory: 4Gi
      cpu: "1"
    limits:
      memory: 6Gi
      cpu: "2"

# STUNner Configuration (for reference)
# Note: STUNner is now configured via k8s/stunner/ manifests
stunner:
  enabled: false  # Deployed via install-livekit.sh
  username: june-user
  password: Pokemon123!

# Secrets (Set via --set or separate values file)
secrets:
  geminiApiKey: ""  # REQUIRED: Set via --set secrets.geminiApiKey=xxx
  cloudflareToken: ""  # REQUIRED for cert-manager