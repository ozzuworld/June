# June Platform - Helm Values
# Complete configuration for all components

# Global Configuration
global:
  domain: ozzu.world
  environment: production

# Domain Configuration
domains:
  primary: ozzu.world
  api: api.ozzu.world
  idp: idp.ozzu.world
  stt: stt.ozzu.world
  tts: tts.ozzu.world
  turn: turn.ozzu.world
  opencti: opencti.ozzu.world

# Certificate Configuration
certificate:
  enabled: true
  issuer: letsencrypt-prod
  email: admin@ozzu.world  # CHANGE THIS
  secretName: ozzu-world-wildcard-tls
  useBackup: false  # Set to true when using backup certificates

# PostgreSQL Database
postgresql:
  enabled: true
  database: keycloak
  username: keycloak
  password: Pokemon123!  # CHANGE IN PRODUCTION
  storageClass: local-storage
  storage: 10Gi
  hostPath: /opt/june-postgresql-data

# Keycloak Identity Provider
keycloak:
  enabled: true
  adminUsername: admin
  adminPassword: Pokemon123!  # CHANGE IN PRODUCTION
  realm: june-realm

# LiveKit WebRTC Server (replaces Janus)
# Note: LiveKit is now deployed separately via k8s/ manifests
# This section is kept for reference and future Helm integration
livekit:
  enabled: false  # Deployed via install-livekit.sh
  namespace: media
  
# June Orchestrator Service
orchestrator:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-orchestrator
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 500m

# Speech-to-Text Service
stt:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-stt
    tag: latest
    pullPolicy: Always
  gpu:
    enabled: true
    count: 1
  resources:
    requests:
      memory: 6Gi
      cpu: "1"
    limits:
      memory: 6Gi
      cpu: "2"

# Text-to-Speech Service
tts:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-tts
    tag: latest
    pullPolicy: Always
  gpu:
    enabled: true
    count: 1
  resources:
    requests:
      memory: 4Gi
      cpu: "1"
    limits:
      memory: 6Gi
      cpu: "2"

# STUNner Configuration (for reference)
# Note: STUNner is now configured via k8s/stunner/ manifests
stunner:
  enabled: false  # Deployed via install-livekit.sh
  username: june-user
  password: Pokemon123!

# OpenCTI Threat Intelligence Platform
opencti:
  enabled: true
  replicas: 1
  domain: opencti.ozzu.world
  
  # OpenCTI Application Configuration
  image:
    repository: opencti/platform
    tag: "6.3.7"
    pullPolicy: IfNotPresent
    
  # Admin Configuration
  admin:
    email: "admin@ozzu.world"
    password: "OpenCTI2024!"
    token: "38eb8db1-4e64-4467-9a44-0a8e0bd70f34"  # Generate new UUID
    
  # Storage Configuration
  storage:
    storageClass: local-storage
    
  # Resources for OpenCTI main application
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "1000m"
      
  # Redis Configuration
  redis:
    storage: "5Gi"
    
  # Elasticsearch Configuration  
  elasticsearch:
    storage: "50Gi"
    
  # RabbitMQ Configuration
  rabbitmq:
    username: "opencti"
    password: "RabbitMQ2024!"
    storage: "10Gi"
    
  # MinIO Configuration
  minio:
    accessKey: "opencti"
    secretKey: "MinIO2024!"
    storage: "100Gi"

# Secrets (Set via --set or separate values file)
secrets:
  geminiApiKey: ""  # REQUIRED: Set via --set secrets.geminiApiKey=xxx
  cloudflareToken: ""  # REQUIRED for cert-manager