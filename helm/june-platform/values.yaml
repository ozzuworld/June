# June Platform - Helm Values
# Complete configuration for all components

# Global Configuration
global:
  domain: ozzu.world
  environment: production

# Domain Configuration
domains:
  primary: ozzu.world
  api: api.ozzu.world
  idp: idp.ozzu.world
  janus: janus.ozzu.world 
  stt: stt.ozzu.world
  tts: tts.ozzu.world
  turn: turn.ozzu.world

# Certificate Configuration
certificate:
  enabled: true
  issuer: letsencrypt-prod
  email: admin@ozzu.world  # CHANGE THIS
  secretName: ozzu-world-wildcard-tls
  useBackup: false  # Set to true when using backup certificates

# PostgreSQL Database
postgresql:
  enabled: true
  database: keycloak
  username: keycloak
  password: Pokemon123!  # CHANGE IN PRODUCTION
  storageClass: local-storage
  storage: 10Gi
  hostPath: /opt/june-postgresql-data

# Keycloak Identity Provider
keycloak:
  enabled: true
  adminUsername: admin
  adminPassword: Pokemon123!  # CHANGE IN PRODUCTION
  realm: june-realm

# Janus WebRTC Gateway Configuration (UPDATED - Using swmansion/janus-gateway)
janus:
  enabled: true
  replicas: 1
  image:
    repository: canyan/janus-gateway:latest
    tag: latest
    pullPolicy: IfNotPresent
  
  # Janus authentication secrets
  adminKey: janusoverlord  # CHANGE IN PRODUCTION
  apiSecret: janussecret   # CHANGE IN PRODUCTION
  
  # STUN/TURN Configuration (Environment Variables)
  stun:
    server: turn.ozzu.world
    port: 3478
  
  turn:
    server: turn.ozzu.world
    port: 3478
    username: june-user
    password: Pokemon123!  # CHANGE IN PRODUCTION
    type: udp
  
  # WebRTC Configuration
  webrtc:
    websocketsEnabled: true
    rtpPortRange: "20000-20099"
    iceNomination: regular
    iceTcp: false
    fullTrickle: false
  
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 500m

# June Orchestrator Service (NO WebRTC config)
orchestrator:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-orchestrator
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 500m

# Speech-to-Text Service
stt:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-stt
    tag: latest
    pullPolicy: Always
  gpu:
    enabled: true
    count: 1
  resources:
    requests:
      memory: 6Gi
      cpu: "1"
    limits:
      memory: 6Gi
      cpu: "2"

# Text-to-Speech Service
tts:
  enabled: true
  replicas: 1
  image:
    repository: docker.io/ozzuworld/june-tts
    tag: latest
    pullPolicy: Always
  gpu:
    enabled: true
    count: 1
  resources:
    requests:
      memory: 4Gi
      cpu: "1"
    limits:
      memory: 6Gi
      cpu: "2"

# STUNner WebRTC Configuration (Keep your existing setup)
stunner:
  enabled: true
  # Gateway will be created in stunner namespace
  # GatewayClass and GatewayConfig in stunner-system
  realm: turn.ozzu.world
  username: june-user
  password: Pokemon123!  # CHANGE IN PRODUCTION
  # UDPRoutes will be auto-created for all services

# Secrets (Set via --set or separate values file)
secrets:
  geminiApiKey: ""  # REQUIRED: Set via --set secrets.geminiApiKey=xxx
  cloudflareToken: ""  # REQUIRED for cert-manager