apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-media-relay
  namespace: june-services
  labels:
    app: june-media-relay
    phase: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: june-media-relay
  template:
    metadata:
      labels:
        app: june-media-relay
    spec:
      serviceAccountName: june-media-relay
      containers:
      - name: june-media-relay
        image: us-central1-docker.pkg.dev/main-buffer-469817-v7/june/june-media-relay:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "INFO"
        - name: JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: june-idp-secret
              key: JWT_SIGNING_KEY
        - name: JWT_ISSUER
          value: "https://june-idp.allsafe.world/auth/realms/june"
        - name: STT_SERVICE_URL
          value: "ws://june-stt:8080"
        - name: TTS_SERVICE_URL
          value: "http://june-orchestrator:8080"
        - name: ORCHESTRATOR_URL
          value: "http://june-orchestrator:8080"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
