apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: june-services
  labels:
    app: kong
    phase: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
      - name: proxy
        image: kong/kubernetes-ingress-controller:3.5
        env:
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_PROXY_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_ADMIN_LISTEN
          value: "0.0.0.0:8444 ssl"
        ports:
        - containerPort: 8000
        - containerPort: 8444
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: june-ingress
  namespace: june-services
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - host: allsafe.world
    http:
      paths:
      - path: /ws/media
        pathType: ImplementationSpecific
        backend:
          service:
            name: june-media-relay
            port:
              number: 8080
      - path: /v1/token
        pathType: ImplementationSpecific
        backend:
          service:
            name: june-orchestrator
            port:
              number: 8080
      - path: /v1/stream-direct
        pathType: ImplementationSpecific
        backend:
          service:
            name: june-stt
            port:
              number: 8080
