apiVersion: apps/v1
kind: Deployment
metadata:
  name: june-stt
  namespace: june-services
  labels:
    app: june-stt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: june-stt
  template:
    metadata:
      labels:
        app: june-stt
    spec:
      containers:
        - name: app
          image: us-central1-docker.pkg.dev/main-buffer-469817-v7/june/june-stt:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
              ephemeral-storage: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
              ephemeral-storage: "1Gi"
          env:
            - name: KEYCLOAK_URL
              value: "http://june-idp:8080/auth"
            - name: KEYCLOAK_REALM
              value: "june"
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: june-idp-secret
                  key: STT_CLIENT_ID
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: june-idp-secret
                  key: STT_CLIENT_SECRET
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: june-stt
  namespace: june-services
  labels:
    app: june-stt
spec:
  selector:
    app: june-stt
  ports:
    - name: http
      port: 80
      targetPort: 8000
