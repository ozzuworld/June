apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-gateway
  namespace: june-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-gateway
  template:
    metadata:
      labels:
        app: kong-gateway
    spec:
      containers:
      - name: proxy
        image: kong:3.5               # Kong gateway image
        env:
        - name: KONG_DATABASE
          value: "off"                # DB-less mode
        - name: KONG_DECLARATIVE_CONFIG
          value: "/config/kong.yml"   # mount your config if needed
        ports:
        - name: proxy
          containerPort: 8000
        - name: admin
          containerPort: 8444
        volumeMounts:
        - name: kong-config
          mountPath: /config
      volumes:
      - name: kong-config
        configMap:
          name: kong-config           # you can create an empty ConfigMap if not using declarative config
---
apiVersion: v1
kind: Service
metadata:
  name: kong-gateway
  namespace: june-services
spec:
  type: ClusterIP
  selector:
    app: kong-gateway
  ports:
  - name: proxy
    port: 8000
    targetPort: 8000
  - name: admin
    port: 8444
    targetPort: 8444
