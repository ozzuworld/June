apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: june-ingress
  namespace: june-services
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - host: allsafe.world
    http:
      paths:
      - path: /v1/tts-proxy
        pathType: ImplementationSpecific
        backend:
          service:
            name: june-tts-proxy
            port:
              number: 8080
